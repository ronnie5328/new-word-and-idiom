<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語學習與測驗</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root{
            --primary: #4CAF50;
            --primary-light: #81C784;
            --secondary: #FF9800;
            --accent: #E91E63;
            --bg: #FFF8E1;
            --card: #FFFFFF;
            --text: #2E2E2E;
            --text-light: #666666;
            --border: #E0E0E0;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        body {
            font-family: 'Iansui', 'Microsoft JhengHei', 'PingFang TC', 'Noto Sans TC', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #FFF8E1 0%, #F3E5F5 100%);
            color: var(--text);
        }
        .header { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%); color: white; padding: 30px 20px; text-align: center; box-shadow: var(--shadow); }
        .header h1 { margin: 0; font-size: 28px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header .subtitle { margin: 10px 0 0; font-size: 16px; opacity: 0.9; }
        .header .links { margin-top: 12px; }
        .header .links a { background: rgba(255,255,255,0.2); color: white; padding: 6px 12px; border-radius: 20px; text-decoration: none; font-weight: 600; margin: 0 6px; display: inline-block; }
        .container { max-width: 1000px; margin: 0 auto; padding: 30px 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 24px; box-shadow: var(--shadow); }
        .section-title { font-size: 22px; color: var(--primary); margin: 0 0 16px; font-weight: bold; text-align: center; }
        .selection-layout { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .selection-panel { background: #fafafa; border: 1px solid var(--border); border-radius: 16px; padding: 16px; }
        .selection-panel h3 { margin: 0 0 8px; font-size: 18px; }
        .selection-panel .panel-body { height: 320px; overflow-y: auto; background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
        #progress-bar .step-label { color: var(--text); }
        #progress-bar .step-label.text-indigo-600 { color: var(--primary) !important; }
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .page.active {
            display: block;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>
    <header class="header">
        <h1>🎓 國小生字學習樂園 · 成語學習與測驗</h1>
        <p class="subtitle">📚 搜尋成語、加入清單、進行學習與測驗</p>
        <div class="links">
            <a href="index.html">🏠 回到首頁</a>
        </div>
    </header>
    <div class="container">
    <div id="app" class="card">
        <div>
            <h2 class="section-title">📖 成語學習流程</h2>

<!-- 步驟進度條 -->
<div id="progress-bar" class="flex justify-between items-center mb-8">
    <div class="step flex-1 text-center" data-step="1">
        <p class="step-label text-lg md:text-lg font-semibold">成語挑選</p>
    </div>
    <div class="flex-1 h-1 bg-slate-200"></div>
    <div class="step flex-1 text-center" data-step="2">
        <p class="step-label text-lg md:text-lg font-semibold">內容理解</p>
    </div>
    <div class="flex-1 h-1 bg-slate-200"></div>
    <div class="step flex-1 text-center" data-step="3">
        <p class="step-label text-lg md:text-lg font-semibold">實作練習</p>
    </div>
    <div class="flex-1 h-1 bg-slate-200"></div>
    <div class="step flex-1 text-center" data-step="4">
        <p class="step-label text-lg md:text-lg font-semibold">成效總結</p>
    </div>
</div>

            <main id="main-content">
                <!-- 頁面 1: 成語挑選 -->
                <div id="selection-page" class="page active">
                    <h2 class="section-title">步驟一：成語挑選</h2>
                    <div class="selection-layout">
                        <div class="selection-panel">
                            <h3>我的清單 (<span id="selected-count">0</span>/10)：</h3>
                            <div id="selected-list" class="panel-body">
                                 <p class="text-slate-500">尚未選擇任何成語。</p>
                            </div>
                        </div>
                        <div class="selection-panel">
                            <h3>關鍵字搜尋（輸入成語片語或字）：</h3>
                            <input type="text" id="search-input" placeholder="例如：三、三分、..." style="width:100%; padding: 12px; font-size: 16px; border: 1px solid var(--border); border-radius: 10px; margin: 8px 0 12px;">
                            <div id="search-results" class="panel-body">
                                <p class="text-slate-500">請輸入字詞以開始搜尋。</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-6">
                        <button id="to-learning-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 disabled:bg-slate-400 disabled:cursor-not-allowed transition-transform transform hover:scale-105 text-xl">
                            開始研讀
                        </button>
                    </div>
                </div>

                <!-- 頁面 2: 內容理解 -->
                <div id="learning-page" class="page">
                    <h2 class="text-xl font-bold mb-6 text-center">步驟二：內容理解</h2>
                    <div id="learning-content" class="space-y-4 max-h-[400px] overflow-y-auto p-4 bg-slate-50 rounded-lg"></div>
                    <div class="text-center mt-6 flex flex-wrap justify-center gap-4">
                         <button id="back-to-selection-btn" class="w-full sm:w-auto bg-slate-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-slate-600 transition-transform transform hover:scale-105 text-xl">
                            返回修改
                        </button>
                         <button id="generate-worksheet-btn" class="w-full sm:w-auto bg-emerald-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-emerald-700 transition-transform transform hover:scale-105 text-xl">
                            生成學習單
                        </button>
                        <button id="to-quiz-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 text-xl">
                            我學會了，開始測驗
                        </button>
                    </div>
                </div>

                <!-- 頁面 3: 實作練習 -->
                <div id="quiz-page" class="page">
                     <h2 class="text-xl font-bold mb-6 text-center">步驟三：實作練習</h2>
                    <div id="quiz-content" class="space-y-8"></div>
                    <div class="text-center mt-8">
                         <button id="submit-quiz-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 text-xl">
                            提交答案
                        </button>
                    </div>
                </div>

                <!-- 頁面 4: 成效總結 -->
                <div id="review-page" class="page">
                    <h2 class="text-2xl font-bold mb-4 text-center">步驟四：成效總結</h2>
                    <p id="score-display" class="text-center text-xl font-medium mb-6"></p>
                    <div id="review-content" class="space-y-4 max-h-[400px] overflow-y-auto p-4 bg-slate-50 rounded-lg"></div>
                     <div class="text-center mt-6">
                        <button id="restart-btn" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 text-xl">
                            再玩一次
                        </button>
                    </div>
                </div>
         
            </main>
            
            <!-- Footer 資料來源 -->
            <div class="credits leading-snug mt-8 pt-6 border-t border-slate-200 text-center text-sm text-slate-600">
                資料來源：教育部《成語典》文字資料庫（CC BY-ND 3.0 TW）
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 全域變數 ---
            let selectedIdioms = []; // 儲存成語字串
            let quizQuestions = [];

            // --- DOM 元素 ---
            const pages = {
                selection: document.getElementById('selection-page'),
                learning: document.getElementById('learning-page'),
                quiz: document.getElementById('quiz-page'),
                review: document.getElementById('review-page'),
            };
            const searchInput = document.getElementById('search-input');
            const searchResultsContainer = document.getElementById('search-results');
            const selectedListContainer = document.getElementById('selected-list');
            const selectedCountSpan = document.getElementById('selected-count');
            const toLearningBtn = document.getElementById('to-learning-btn');
            const backToSelectionBtn = document.getElementById('back-to-selection-btn');
            const learningContent = document.getElementById('learning-content');
            const toQuizBtn = document.getElementById('to-quiz-btn');
            const generateWorksheetBtn = document.getElementById('generate-worksheet-btn');
            const quizContent = document.getElementById('quiz-content');
            const submitQuizBtn = document.getElementById('submit-quiz-btn');
            const scoreDisplay = document.getElementById('score-display');
            const reviewContent = document.getElementById('review-content');
            const restartBtn = document.getElementById('restart-btn');
            const progressBar = document.getElementById('progress-bar');
            
            // --- 資料讀取 ---
            const fullIdiomData = getFullIdiomData();
            const allIdioms = fullIdiomData.idioms;


            // --- 工具函數與狀態 ---
            function debounce(fn, delay = 250) {
                let timerId = null;
                return function(...args) {
                    if (timerId) clearTimeout(timerId);
                    timerId = setTimeout(() => fn.apply(this, args), delay);
                };
            }

            function normalizeQuery(input) {
                if (typeof input !== 'string') return '';
                // 將全形空白轉半形、移除首尾空白
                let q = input.replace(/\u3000/g, ' ').trim();
                return q;
            }

            let lastRenderedQuery = '';

            // --- 函數 ---
            function showPage(pageName) {
                Object.values(pages).forEach(page => page.classList.remove('active'));
                if (pages[pageName]) pages[pageName].classList.add('active');
                updateProgressBar(pageName);
            }

function updateProgressBar(pageName) {
    const stepMap = { selection: 1, learning: 2, quiz: 3, review: 4 };
    const currentStep = stepMap[pageName] || 0;
    progressBar.querySelectorAll('.step').forEach(step => {
        const stepLabel = step.querySelector('.step-label');
        const stepNumber = parseInt(step.dataset.step, 10);
        stepLabel.classList.remove('text-indigo-600');
        if (stepNumber === currentStep) {
            stepLabel.classList.add('text-indigo-600');
        }
    });
}
            
            function renderSearchResults(query) {
                const q = normalizeQuery(query);
                if (q === lastRenderedQuery) return;
                lastRenderedQuery = q;

                searchResultsContainer.innerHTML = '';
                if (!q) {
                    searchResultsContainer.innerHTML = '<p class="text-slate-500">請輸入字詞以開始搜尋。</p>';
                    return;
                }
                
                // 新的搜尋邏輯：遍歷所有成語，檢查是否包含輸入的字詞
                const allIdiomNames = Object.keys(allIdioms);
                const results = allIdiomNames.filter(name => name.includes(q));

                if (results.length === 0) {
                    searchResultsContainer.innerHTML = `<p class="text-slate-500">找不到包含「${q}」的成語。</p>`;
                } else {
                    const frag = document.createDocumentFragment();
                    for (const idiomName of results) {
                        const isSelected = selectedIdioms.includes(idiomName);
                        const button = document.createElement('button');
                        button.textContent = idiomName;
                        button.className = `w-full text-left p-2 rounded-md transition text-lg ${isSelected ? 'bg-indigo-200 text-indigo-800' : 'hover:bg-slate-200'}`;
                        button.onclick = () => toggleIdiomSelection(idiomName);
                        frag.appendChild(button);
                    }
                    searchResultsContainer.appendChild(frag);
                }
            }

            function renderSelectedList() {
                selectedListContainer.innerHTML = '';
                selectedCountSpan.textContent = selectedIdioms.length;
                if (selectedIdioms.length === 0) {
                     selectedListContainer.innerHTML = '<p class="text-slate-500">尚未選擇任何成語。</p>';
                } else {
                    selectedIdioms.forEach(idiomName => {
                        const div = document.createElement('div');
                        div.className = 'flex justify-between items-center p-2 bg-white rounded-md text-lg';
                        div.textContent = idiomName;
                        const removeBtn = document.createElement('button');
                        removeBtn.innerHTML = '&times;';
                        removeBtn.className = 'font-bold text-red-500 hover:text-red-700 px-2';
                        removeBtn.onclick = () => toggleIdiomSelection(idiomName);
                        div.appendChild(removeBtn);
                        selectedListContainer.appendChild(div);
                    });
                }
                updateToLearningBtnState();
            }

            function toggleIdiomSelection(idiomName) {
                const index = selectedIdioms.indexOf(idiomName);
                if (index > -1) {
                    selectedIdioms.splice(index, 1);
                } else {
                    if (selectedIdioms.length < 10) {
                        selectedIdioms.push(idiomName);
                    } else {
                        const toLearningBtn = document.getElementById('to-learning-btn');
                        const originalText = toLearningBtn.textContent;
                        toLearningBtn.textContent = '最多只能選十個喔！';
                        toLearningBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                        setTimeout(() => {
                            toLearningBtn.textContent = originalText;
                            toLearningBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                        }, 2000);
                    }
                }
                renderSelectedList();
                renderSearchResults(searchInput.value);
            }
            
            function updateToLearningBtnState() {
                toLearningBtn.disabled = selectedIdioms.length === 0;
            }

            function renderLearningPage() {
                learningContent.innerHTML = '';
                selectedIdioms.forEach(idiomName => {
                    const idiomInfo = allIdioms[idiomName];
                    if (idiomInfo) {
                        const cleanDefinition = (idiomInfo.def || '').replace(/&/g, '');
                        const div = document.createElement('div');
                        div.className = 'p-4 border rounded-lg bg-white shadow-sm';
                        div.innerHTML = `
                            <h3 class="text-2xl font-bold text-indigo-700">${idiomName}</h3>
                            <p class="text-slate-600 mt-1 text-xl">${cleanDefinition}</p>
                        `;
                        learningContent.appendChild(div);
                    }
                });
            }

            function generateQuiz() {
                const shuffle = array => array.sort(() => Math.random() - 0.5);
                const shuffledSelection = shuffle([...selectedIdioms]);
                
                quizQuestions = shuffledSelection.map(correctIdiomName => {
                    const exampleSentence = allIdioms[correctIdiomName].ex || `${correctIdiomName}`;
                    const questionSentence = exampleSentence.replace(correctIdiomName, '（_______）');

                    let options = [correctIdiomName];
                    let otherIdioms = selectedIdioms.filter(name => name !== correctIdiomName);
                    otherIdioms = shuffle(otherIdioms);
                    options.push(...otherIdioms.slice(0, 3));
                    
                    return {
                        question: questionSentence,
                        options: shuffle(options),
                        correctAnswer: correctIdiomName,
                    };
                });
            }

            function renderQuizPage() {
                quizContent.innerHTML = '';
                quizQuestions.forEach((q, index) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'p-4 border rounded-lg bg-white shadow-sm';
                    questionBlock.innerHTML = `<p class="text-lg mb-4"><span class="font-bold">第 ${index + 1} 題：</span><br>${q.question}</p>`;
                    
                    const optionsGrid = document.createElement('div');
                    optionsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-3';
                    
                    q.options.forEach(optionName => {
                        optionsGrid.innerHTML += `
                            <label class="flex items-center p-3 rounded-lg border-2 border-slate-200 hover:border-indigo-400 cursor-pointer transition has-[:checked]:bg-indigo-100 has-[:checked]:border-indigo-500">
                                <input type="radio" name="question-${index}" value="${optionName}" class="w-4 h-4 text-indigo-600 border-slate-300 focus:ring-indigo-500">
                                <span class="ml-3 font-medium text-lg">${optionName}</span>
                            </label>
                        `;
                    });
                    
                    questionBlock.appendChild(optionsGrid);
                    quizContent.appendChild(questionBlock);
                });
            }
            
            function renderReviewPage() {
                let score = 0;
                reviewContent.innerHTML = '';

                quizQuestions.forEach((q, index) => {
                    const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
                    const userAnswer = selectedOption ? selectedOption.value : null;
                    const isCorrect = userAnswer === q.correctAnswer;
                    if (isCorrect) score++;

                    let fullSentence = allIdioms[q.correctAnswer].ex || `${q.correctAnswer}`;
                    // 將題目中的成語標為粗體
                    fullSentence = fullSentence.replace(q.correctAnswer, `<strong class="text-indigo-600">${q.correctAnswer}</strong>`);
                    
                    const correctAnswerDef = allIdioms[q.correctAnswer].def;
                    let userAnswerHtml = '';
                    if (!isCorrect) {
                        const userAnswerDef = userAnswer && allIdioms[userAnswer] ? `，${allIdioms[userAnswer].def}` : '';
                        userAnswerHtml = `<p class=" text-lg">您的答案：<span class="text-red-700 font-semibold">${userAnswer || '（未作答）'}</span>${userAnswerDef}</p>`;
                    }

                    const div = document.createElement('div');
                    div.className = `p-4 border-l-4 rounded-r-lg ${isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}`;
                    div.innerHTML = `
                        <p class="mb-2 text-slate-800 text-lg">${index + 1}. ${fullSentence}</p>
                        <div class="mt-2 pl-4 border-l-2 border-slate-200/60 space-y-1 text-lg">
                            <p class=" text-lg">正確答案：<span class="text-green-700 font-semibold">${q.correctAnswer}</span>，${correctAnswerDef}</p>
                            ${userAnswerHtml}
                        </div>
                    `;
                    reviewContent.appendChild(div);
                });
                scoreDisplay.textContent = `測驗完成！您答對了 ${score} / ${quizQuestions.length} 題。`;
            }


function generateWorksheet() {
  if (!Array.isArray(selectedIdioms) || selectedIdioms.length === 0) {
    alert('請先選擇至少一個成語！');
    return;
  }

  const toCN = n => (["","一","二","三","四","五","六","七","八","九","十","十一","十二","十三","十四","十五"][n] || String(n));
  const cloze = (s, idiom) => (s || "").replaceAll(idiom, "＿＿＿＿＿＿");
  const shuffle = arr => [...arr].sort(() => Math.random() - 0.5);

  // 左頁：維持原本選擇順序
  let left = "";
  selectedIdioms.forEach((idiomName, i) => {
    const info = allIdioms[idiomName] || {};
    const def = (info.def || "").replaceAll("&", "");
    left += `<div class="item"><span class="num">${toCN(i+1)}、</span>【${idiomName}】：${def}</div>\n`;
  });

  // 右頁：例句挖空 → 再打亂
  const examples = selectedIdioms
    .map(idiomName => {
      const ex = (allIdioms[idiomName]?.ex || "").replaceAll("&","").replaceAll("_x000D_","");
      if (!ex || !ex.includes(idiomName)) return null;   // 只收例句中確實含該成語的題目
      return { idiom: idiomName, q: cloze(ex, idiomName) };
    })
    .filter(Boolean);

  const shuffledExamples = shuffle(examples); // ← 只把右頁亂數

  const right = shuffledExamples.map((q, i) =>
    `<div class="item"><span class="num">${toCN(i+1)}、</span>${q.q}</div>`
  ).join("\n");

  // 參考答案（每 3 題換行）
  const lines = [];
  for (let i = 0; i < shuffledExamples.length; i += 3) {
    const chunk = shuffledExamples.slice(i, i + 3);
    lines.push(chunk.map((q, j) => `${toCN(i + j + 1)}、${q.idiom}`).join("　　"));
  }
  const answersInline = lines.join("<br/>");

  const html = `<!doctype html>
<html lang="zh-Hant"><head><meta charset="utf-8"/>
<title>成語學習單</title>
<link href="https://fonts.googleapis.com/css2?family=Iansui&display=swap" rel="stylesheet">
<style>
@import url('https://fonts.googleapis.com/css2?family=Iansui&display=swap');
  @page { size: A4 landscape; margin: 18mm; }
  body { writing-mode: vertical-rl; text-orientation: mixed; font-feature-settings: "palt";
    font-family: "Iansui","PingFang TC","Microsoft JhengHei",sans-serif !important;
    color:#111; line-height:1.6; font-size:19px; }
  h1,h2{margin:0;padding:0}
  h1{font-size:22px;text-align:center;margin-block-end:8mm;font-weight:700}
  h2{font-size:18px;margin-block-end:6mm;border-inline-start:2px solid #333;padding-inline-start:4mm}
  .items{margin:0;padding:0}
  .item{margin-block-end:6mm}
  .num{margin-inline-end:4mm;font-weight:700}
  .page-break{page-break-before:always}
  .answer-inline{ font-size:18px; transform:rotate(180deg); display:inline-block; }
  @media (max-width: 768px) { .answer-inline{ font-size:22px; } }
  .license{color:#444;font-size:12px;margin-block-start:8mm}
</style></head>
<body>
<h1>成語學習單</h1>
<div class="items">
${left}
</div>
<br><br><br><br>
<div class="license">內容來源：教育部《成語典》文字資料庫（CC BY-ND 3.0 TW）。</div>

<div class="page-break"></div>
<h1>成語學習單</h1>
<h2>例句填空（將成語填入空格）</h2>
<div class="items">
${right}
</div>
<br><br>
<h2>參考答案</h2>
<div class="answer-inline">${answersInline}</div>
</body></html>`;

  const w = window.open("", "_blank");
  w.document.open(); w.document.write(html); w.document.close();
}



            function resetApp() {
                selectedIdioms = [];
                quizQuestions = [];
                searchInput.value = '';
                renderSelectedList();
                renderSearchResults('');
                showPage('selection');
            }

            // --- 事件監聽 ---
            const debouncedSearch = debounce(e => renderSearchResults(e.target.value), 250);
            searchInput.addEventListener('input', debouncedSearch);
            toLearningBtn.addEventListener('click', () => { renderLearningPage(); showPage('learning'); });
            backToSelectionBtn.addEventListener('click', () => showPage('selection'));
            toQuizBtn.addEventListener('click', () => { generateQuiz(); renderQuizPage(); showPage('quiz'); });

斧鑿痕跡。褒義。比喻事物或計畫周密完美，沒有一絲破綻或缺點。褒義。","ex":"這篇推理小說的結構，簡直是天衣無縫、無懈可擊。"},"江郎才盡":{"def":"比喻文人的才思枯竭，無法再創佳句。","ex":"作家難免會有文思枯竭，江郎才盡的時候。"},"口若懸河":{"def":"比喻能言善辯。","ex":"沒有口若懸河的本事，怎能成為演說家？"},"驚弓之鳥":{"def":"比喻曾受打擊或驚嚇，心有餘悸，稍有動靜就害怕的人。","ex":"敵軍連吃幾次敗仗，已經成了驚弓之鳥。"},"一敗塗地":{"def":"形容做事失敗，到了無法收拾的地步。","ex":"這回考得一敗塗地，只好下次再來了。"},"投筆從戎":{"def":"比喻棄文從軍，以衛國立功。褒義。","ex":"好男兒，當自強，投筆從戎上戰場。"},"畫蛇添足":{"def":"比喻多此一舉，反將事情弄糟。貶義。","ex":"寫文章意足即可，不要畫蛇添足。"},"望梅止渴":{"def":"比喻以空想來安慰自己。","ex":"他沒錢買別墅，只好天天看著房屋廣告望梅止渴了。"},"司空見慣":{"def":"比喻經常看到，不足為奇。","ex":"如此司空見慣的事，大家怎會感興趣？"},"南轅北轍":{"def":"比喻行動和想要達到的目的相反。 比喻二者彼此背道而馳。比喻遙隔兩地。","ex":"想成功卻又不努力，豈非南轅北轍？"},"狼狽為奸":{"def":"比喻互相勾結做壞事。貶義。","ex":"當地米商狼狽為奸，聯手哄抬物價。"},"狐假虎威":{"def":"比喻藉著有權者的威勢欺壓他人、作威作福。","ex":"他只是董事長身邊的司機，卻常狐假虎威地發號施令。"},"為虎作倀":{"def":"比喻幫惡人做壞事。貶義。","ex":"我真不知道他是這麼壞的人，竟然為虎作倀當了幫凶。"},"如火如荼":{"def":"形容事物的興盛或氣氛的熱烈。","ex":"國際棒球賽正在臺北市如火如荼地進行著。"},"老馬識途":{"def":"比喻有經驗的人對情況比較熟悉，容易把工作做好。褒義。","ex":"放心吧！小王老馬識途，不會迷路。"},"一暴十寒":{"def":"比喻人做事缺乏恆心，時常中斷。貶義。","ex":"為學要有耐心，不能一暴十寒。"},"守株待兔":{"def":"比喻拘泥守成，不知變通。貶義。比喻妄想不勞而獲。貶義。等著目標自己送上門來。","ex":"經驗固然重要，但卻不能守株待兔，不知變通。"},"四面楚歌":{"def":"比喻四面受敵，孤立無援。","ex":"因為戰略錯誤，使前線軍隊陷入四面楚歌的困境。"},"奇貨可居":{"def":"比喻利用某種專長或有價值的東西以謀利。","ex":"他看準了水在大漠地區必定奇貨可居，一本萬利。"},"刻舟求劍":{"def":"比喻拘泥固執，不知變通。貶義。","ex":"因應各種狀況，我們不宜刻舟求劍，不知變通。"},"後來居上":{"def":"形容後來的人或事物超越原領先者。褒義。","ex":"他學棋雖然較我晚，卻後來居上，段數已比我高。"},"負荊請罪":{"def":"背著荊條，前往對方居所自請責罰。 比喻主動向對方承認錯誤，請求責罰和原諒。","ex":"當年廉頗向藺相如負荊請罪，是有感於藺相如的寬容大度。"},"對牛彈琴":{"def":"比喻講話、做事不看對象。比喻對不懂道理的人講道理。","ex":"這家牧場放音樂給乳牛聽，真的是對牛彈琴。"},"一鼓作氣":{"def":"比喻做事時要趁著初起時的勇氣去做才容易成功。","ex":"他拿起筆，一鼓作氣連寫了三幅字。"},"紙上談兵":{"def":"比喻不切實際的議論。貶義。","ex":"這些想法都只是紙上談兵，真正實施必有困難。"},"破鏡重圓":{"def":"比喻夫妻離散或情感決裂後重新團圓合好。","ex":"在離散二十年後，他們夫妻終於破鏡重圓。"},"打草驚蛇":{"def":"擊打草叢以嚇走蛇。比喻行事不密，致使對方有所警覺，而預先防備。","ex":"在野外要進入草叢時，切記要先打草驚蛇。"},"揠苗助長":{"def":"比喻為用不當的手段以求速成，結果不但無益，反而有害。貶義。","ex":"學習須漸進有功，一味跳級求深，無異於揠苗助長。"},"一鳴驚人":{"def":"比喻平時默默無聞，而後卻突然有驚人的表現。","ex":"他果然具有實力，首次公演便一鳴驚人。"},"死灰復燃":{"def":"比喻失勢者重新得勢。比喻已經平息的事物，又重新活動起來。","ex":"這位總理本已失勢，現在死灰復燃，重新掌大權了。"},"出奇制勝":{"def":"發奇兵或用奇計制敵而獲勝。褒義。比喻用奇特、創新的方法取得好效果。褒義。","ex":"他打仗善於出奇制勝，難怪敵人聞風喪膽。"},"食古不化":{"def":"比喻一味守舊而不知變通。貶義。","ex":"食古不化的人很難適應快速變化的環境。"},"一日千里":{"def":"形容速度很快。比喻進步極快或進展迅速。褒義。","ex":"《水滸傳》有位神行太保，走路速度一日千里。"},"一諾千金":{"def":"形容信守承諾，說話算數。褒義。","ex":"他向來一諾千金，很講信用。"},"騎虎難下":{"def":"比喻事情迫於情勢，無法中止，只好繼續做下去。","ex":"我這套計謀目的在引敵深入，讓他們騎虎難下。"},"投鼠忌器":{"def":"比喻想要除害，但因有所顧忌而不敢下手。","ex":"這件事牽涉層面太廣，處理起來總有投鼠忌器之感。"},"坐井觀天":{"def":"比喻人眼界狹小，見識不廣。","ex":"這是坐井觀天的看法，不值得重視。"},"門可羅雀":{"def":"形容做官的人失勢後賓客稀少的景況。泛指一般來客稀少、門庭冷清的景況。","ex":"我現在無官一身輕，門可羅雀添情趣。"},"攀龍附鳳":{"def":"比喻巴結權貴，以求晉升。貶義。","ex":"他能有今天的局面，就是攀龍附鳳得來的。"},"易如反掌":{"def":"比喻事情非常容易做到。","ex":"搬桌子？易如反掌，我來幫忙吧！"},"膾炙人口":{"def":"美味的食物人人愛吃。比喻美妙的詩文為人所讚賞、傳誦。褒義。比喻事物精妙而備受稱誦。褒義。","ex":"桌上擺滿了膾炙人口的佳肴，令人垂涎欲滴。"},"趾高氣揚":{"def":"形容人驕傲自滿、得意忘形。多具貶義。","ex":"他那趾高氣揚的態度，實在令人看不慣。"},"唾面自乾":{"def":"比喻逆來順受，寬容忍讓。","ex":"這種唾面自乾的作法過於懦弱，我不欣賞。"},"推心置腹":{"def":"比喻以至誠待人。","ex":"他對朋友向來推心置腹，坦誠相待。"},"病入膏肓":{"def":"指人病重，無藥可救。 比喻人、事已到無可挽回的程度。","ex":"患病就得就醫，難道要等到病入膏肓嗎？"},"蕭規曹隨":{"def":"比喻後人依循前人所訂的規章辦事。","ex":"自他上任以來，一切行事都依照舊章，蕭規曹隨。"},"庸人自擾":{"def":"比喻庸碌的人無端自尋煩惱。","ex":"你所擔心的事，在我看來皆為庸人自擾。"},"緣木求魚":{"def":"比喻用錯方法，徒勞無功。","ex":"不努力卻想發財，無異是緣木求魚！"},"雙管齊下":{"def":"比喻同時採用兩種辦法來做事。","ex":"學習語文應該聽與寫雙管齊下，收效才快。"},"一言九鼎":{"def":"形容說話很有分量。形容說話很有信用。","ex":"他是會中大老，向來一言九鼎。"},"自相矛盾":{"def":"比喻言語或行事前後無法呼應，互相牴觸。","ex":"你的論點根本自相矛盾，如何說服他人？"},"舉案齊眉":{"def":"比喻夫妻相敬如賓。褒義。","ex":"夫妻之間能舉案齊眉，更見一份親密。"},"閉門造車":{"def":"比喻凡事只憑主觀辦事，不問是否切合實際。貶義。","ex":"這些閉門造車的產品，根本不符市場需要。"},"歧路亡羊":{"def":"比喻事理繁雜多變，求道者誤入迷途，而終無所成。","ex":"討論這麼複雜的問題，假如不能掌握要點，就會歧路亡羊。"},"車水馬龍":{"def":"形容繁華熱鬧的景象。","ex":"我喜歡鄉下的寧靜，勝過於都市的車水馬龍。"},"先發制人":{"def":"凡事先下手取得先機，才能制伏對方。","ex":"在戰場上對決，要先發制人，搶得先機。"},"洛陽紙貴":{"def":"形容作品風行一時，流傳甚廣。褒義。","ex":"這部作品印行後，一時洛陽紙貴。"},"孤陋寡聞":{"def":"形容學識淺薄，見聞不廣。","ex":"關於電腦，我孤陋寡聞，得多向你請教。"},"滿腹經綸":{"def":"形容才識豐富，具有處理大事的才能。","ex":"歷史上不知有多少滿腹經綸的人才被埋沒了。"},"飲鴆止渴":{"def":"比喻只求解決眼前困難，而不顧將來更大的禍患。貶義。","ex":"你老是靠喝酒來逃避現實，無異於飲鴆止渴。"},"退避三舍":{"def":"比喻主動退讓，不與人相爭。","ex":"惹他做啥？先退避三舍吧！"},"世外桃源":{"def":"比喻風景優美而人跡罕至的地方。比喻心目中理想的世界。","ex":"香格里拉是傳說中的世外桃源。"},"水深火熱":{"def":"比喻處境非常艱困、痛苦。","ex":"農民生活已水深火熱了，還要對他們怎樣？"},"假公濟私":{"def":"假借公家的名義以謀取個人的私利。","ex":"我們公司不能容納這種假公濟私的人。"},"孤掌難鳴":{"def":"比喻人孤立無助，不能成事。","ex":"你就算再能幹，若旁邊沒人協助，也是孤掌難鳴。"},"偃旗息鼓":{"def":"軍隊放倒旌旗，停止戰鼓。形容不露行蹤。比喻事情中斷或聲勢減弱。","ex":"此行既是偷襲，當然得偃旗息鼓，隱密行蹤。"},"妄自尊大":{"def":"狂妄地自尊自大。貶義。","ex":"稍有成就就妄自尊大的人，難成大器。"},"得心應手":{"def":"比喻技藝熟練，運用自如。比喻做事順利。","ex":"這把菜刀雖舊，但使來得心應手。"},"乘風破浪":{"def":"順著風，破浪前進。比喻人志向遠大，不畏艱難，奮勇前進。","ex":"我矗立船首，張開雙臂，體會一下乘風破浪的感覺。"},"滿城風雨":{"def":"形容到處颳風下雨的景象。指事情一經傳出，便流言四起，到處議論紛紛。","ex":"臺北現在滿城風雨，整座都市正被颱風肆虐著。"},"敝帚自珍":{"def":"比喻東西雖不好，卻因為是自己所擁有，故非常珍視。","ex":"文章總是自己的好，敝帚自珍，人之常情。"},"兔死狗烹":{"def":"比喻事成之後，有功之人即遭到殺戮或見棄的命運。","ex":"你要小心別跟錯人了，免得到時候兔死狗烹。"},"拋磚引玉":{"def":"比喻自己先發表粗陋的詩文或不成熟的意見，以引出別人的佳作或高論。多用作自謙之詞。比喻以身作則，引發眾人響應。","ex":"我藉著這段話拋磚引玉，希望各位能有許多精彩的論見。"},"門庭若市":{"def":"比喻上門來的人很多。","ex":"祝你的飯店高朋滿座，門庭若市。"},"殺身成仁":{"def":"指為正義或崇高的理想而犧牲生命。","ex":"他殺身成仁的典範，將永留人間。"},"一視同仁":{"def":"指平等待人，不分親疏厚薄。","ex":"老師對待學生應該一視同仁，無所偏愛。"},"雪中送炭":{"def":"比喻在人艱困危急之時，給予適時的援助。","ex":"讓人最受用的是雪中送炭，而不是錦上添花。"},"甘拜下風":{"def":"表示自認不如，由衷佩服。","ex":"既然對方已甘拜下風，比試就到此為止。"},"無地自容":{"def":"形容羞愧至極。","ex":"被當面指出所犯的錯誤時，他直羞得無地自容。"},"過河拆橋":{"def":"比喻不念舊情，忘恩負義。貶義。","ex":"這種過河拆橋、忘恩負義的人，不必理他！"},"前倨後恭":{"def":"比喻待人勢利，態度轉變迅速。貶義。","ex":"這種前倨後恭的勢利小人，不可深交！"},"弄巧成拙":{"def":"比喻枉費心機。","ex":"讀書沒有捷徑，投機取巧，必然弄巧成拙。"},"噤若寒蟬":{"def":"比喻不敢說話。","ex":"道不行則隱，莫怪我噤若寒蟬，不談國事。"},"瓜田李下":{"def":"比喻容易引起懷疑的場合。","ex":"考試時東張西望，就難免有瓜田李下的作弊嫌疑。"},"望塵莫及":{"def":"比喻遠遠落在他人之後。","ex":"他能力太強了，讓我們望塵莫及。"},"半途而廢":{"def":"比喻做事情有始無終。","ex":"一個人做事情老是半途而廢，怎能有成？"},"一籌莫展":{"def":"比喻毫無辦法。","ex":"他聳聳肩，攤攤手，表示一籌莫展。"},"抱薪救火":{"def":"比喻用錯方法，而致禍害加深。貶義。","ex":"對方需索無度，如果一味應了他，那我們豈不是在抱薪救火？"},"大器晚成":{"def":"比喻卓越的人才往往成就較晚。","ex":"這位畫家大器晚成，年輕時毫無名氣。"},"莫逆之交":{"def":"心意相投的朋友。","ex":"我看他們倆都不夠真誠，算不上是莫逆之交。"},"按圖索驥":{"def":"比喻做事拘泥成法，呆板不知變通。 比喻按照所掌握的線索辦事。","ex":"古書知識要活用，假如只會死守經典，按圖索驥而不知變通是不行的。"},"強弩之末":{"def":"比喻原本強大的力量已經衰竭，不能再發揮效用。","ex":"敵人氣勢衰竭，看來已是強弩之末，我軍勝利在望。"},"一網打盡":{"def":"用網子全部抓住。比喻排斥異己，不留孑遺。","ex":"為預防病媒蚊肆虐，一定要設法將牠們一網打盡。"},"蜀犬吠日":{"def":"形容人少見多怪。","ex":"對不起！是我們少見多怪，您老就當我們是蜀犬吠日好了。"},"曲突徙薪":{"def":"比喻事先採取措施，以防止危險發生。","ex":"不要將易燃物置於火源之旁，曲突徙薪，以策安全。"},"矯枉過正":{"def":"糾正偏差超過適切程度，反而不符合中庸之道。","ex":"醫生要她減肥，結果她連水都不敢喝，真是矯枉過正。"},"吳牛喘月":{"def":"比喻人見到曾受其害的類似事物而過分驚懼害怕。形容天氣酷熱。","ex":"地震一來，大家臉色都變了。你也別笑別人是吳牛喘月，其實你也差不多！"},"居安思危":{"def":"處於安樂的時候，要想到危險可能隨時出現。","ex":"在安樂時居安思危，才能防患於未然。"},"賓至如歸":{"def":"形容主人招待周到親切，使客人感到滿意。","ex":"這家旅館標榜賓至如歸，果然名不虛傳。"},"不恥下問":{"def":"不以向身分較低微或是學問較自己淺陋的人求教為羞恥。褒義。","ex":"他的成功就在於他能不恥下問，虛心受教。"},"不可救藥":{"def":"病重無藥可醫治。比喻到了無法挽救的地步。","ex":"他這病來得好猛，一下子就被宣布不可救藥了。"},"河東獅吼":{"def":"比喻妻子凶悍發威。","ex":"他居然妄想金屋藏嬌，怎麼能怪河東獅吼呢？"},"手舞足蹈":{"def":"揮手舉足，舞動跳躍。形容高興到了極點。","ex":"小孩子往往會邊看著電視，邊學著歌星手舞足蹈。"},"愛屋及烏":{"def":"比喻愛一個人也連帶地關愛與他有關的一切。","ex":"因為哥哥是傑出校友，老師愛屋及烏，對我也特別好。"},"不脛而走":{"def":"比喻事物不用推廣，也能迅速傳播。","ex":"公司財務危機的消息不脛而走，弄得人心惶惶。"},"大義滅親":{"def":"比喻為了維護公理正義，不徇私情，滅了犯罪的親人，或讓他們接受法律制裁。褒義。","ex":"歷史上那些能大義滅親的人物，都是令人敬佩的。"},"越俎代庖":{"def":"比喻踰越職分代人辦事。","ex":"管理金庫非我職責，我怎能越俎代庖呢？"},"水滴石穿":{"def":"滴水久了可使石穿。比喻持之以恆，事必有成。","ex":"各位看簷下這塊石板都被雨水滴出洞來了，真是水滴石穿的最佳印證。"},"炙手可熱":{"def":"比喻地位尊貴，勢燄熾盛。比喻廣受歡迎，名聲極盛。","ex":"當年他在老總跟前真是紅到炙手可熱，誰敢得罪他？"},"因噎廢食":{"def":"比喻曾經出過差錯，唯恐再錯而不去做該做的事。","ex":"因害怕摔飛機而不敢出國，簡直是因噎廢食。"},"草菅人命":{"def":"比喻輕視人命，任意加以殘害。貶義。","ex":"民主時代一切依法行事，豈可草菅人命？"},"排難解紛":{"def":"指排除危難，解決紛爭。","ex":"為人排難解紛必須客觀公正，才能使當事人折服。"},"如魚得水":{"def":"比喻得到與自己志同道合的人或適合於自己發展的環境。比喻兩人間情愛親密。","ex":"把他安排到研發部門，真是讓他如魚得水，一展長才。"},"流芳百世":{"def":"美名流傳後世為人所稱頌。褒義。","ex":"連橫以他的歷史巨著《臺灣通史》流芳百世。"},"眾志成城":{"def":"比喻團結一致，同心協力。","ex":"軍民團結，眾志成城，是國家安全的最佳保障。"},"管中窺豹":{"def":"比喻所見甚小，未得全貌。","ex":"他這是管中窺豹之見，不足為憑。"},"南柯一夢":{"def":"比喻人生如夢，富貴得失無常。","ex":"人生得又何嘆，失又何怨，恰似南柯一夢罷了。"},"束之高閣":{"def":"比喻棄置不用。","ex":"書買回來後，就是要看，而不是把它們束之高閣。"},"忍辱負重":{"def":"忍受屈辱怨謗而承擔重任。","ex":"當年句踐為了復國，忍辱負重，歷盡艱辛。"},"臥薪嘗膽":{"def":"比喻刻苦自勵，發奮圖強。","ex":"在報仇雪恥前，我決定先過臥薪嘗膽的生活。"},"買櫝還珠":{"def":"比喻捨本逐末，取捨失當。","ex":"先把採購資訊和標的掌握好，免得受買櫝還珠的譏諷。"},"不求甚解":{"def":"讀書著重理解義理，而不過度鑽研字句上的解釋。形容學習或工作的態度不認真，只求略懂皮毛而不深入理解。","ex":"讀書要先分類，有些書須精讀，有些因屬參考性質，不求甚解亦無妨。"},"青黃不接":{"def":"指新穀還沒成熟，存糧又已吃完。比喻有所匱乏，一時難以為繼。","ex":"當地農民每到青黃不接的時期，都要靠借高利貸維生，景況讓人同情。"},"自慚形穢":{"def":"泛指與人相比自愧不如。","ex":"是我覺得自慚形穢，不敢邀你到我家來。"},"急如星火":{"def":"形容情勢急迫。","ex":"這件公事急如星火，你得快點辦！"},"背道而馳":{"def":"比喻彼此的目標或理想完全相反。","ex":"這種老是和規定背道而馳的人，令我很頭痛。"},"同舟共濟":{"def":"比喻同心協力，戰勝困難。","ex":"如今國難當前，全國人民要同舟共濟，奮發圖強。"},"披星戴月":{"def":"形容早出晚歸、連夜趕路或工作備極勞累。","ex":"為了完成任務，他披星戴月，兼程趕往前線。"},"相敬如賓":{"def":"形容夫妻間相處融洽，互相敬愛。褒義。","ex":"賢伉儷相敬如賓，真是令人羨慕。"},"鶴立雞群":{"def":"比喻人的儀表才能超群脫凡。褒義。比喻事物的不平凡。","ex":"他的數學能力一直在班上鶴立雞群，獨占鰲頭。"},"格格不入":{"def":"比喻抵觸阻隔而不相合。","ex":"他倆就像方枘圓鑿，自是格格不入。"},"山窮水盡":{"def":"水陸交通阻斷，無法通行。比喻走投無路，陷入絕境。","ex":"想不到在這山窮水盡之地，有這麼一座世外桃源。"},"功敗垂成":{"def":"指事情在即將成功時卻失敗了。","ex":"這座橋梁本就要完工了，一場大地震卻讓它功敗垂成。"},"旁若無人":{"def":"形容說話舉動毫無顧忌。形容態度高傲。","ex":"門一打開就看他走了進來，昂首闊步，旁若無人。"},"青梅竹馬":{"def":"指從小就相識的同伴。","ex":"他們以前是青梅竹馬，現在是終身的伴侶。"},"五體投地":{"def":"致敬儀式，指雙膝雙肘及頭五處著地，佛教徒沿用以禮敬三寶。比喻非常欽佩。","ex":"一進佛堂，就看到師姑五體投地跪拜在佛像前。"},"強詞奪理":{"def":"比喻人沒有道理卻強自狡辯。","ex":"誠實為上策，我不願強詞奪理，掩過飾非。"},"投鞭斷流":{"def":"比喻軍旅眾多，兵力強大。","ex":"我今揮軍出征，兵多將廣，具有投鞭斷流的氣概，何敵不摧！"},"天花亂墜":{"def":"形容說話動聽，或浮誇不切實際。","ex":"他這番高論，真可使頑石點頭，天花亂墜。"},"不速之客":{"def":"沒有邀請就自己來的客人。","ex":"拜訪他人應該事先撥個電話，不宜當不速之客。"},"勢不兩立":{"def":"比喻敵對的雙方不能同時並存。","ex":"我與他有不共戴天之仇，勢不兩立。"},"開誠布公":{"def":"比喻誠意待人，坦白無私。","ex":"她這一番開誠布公的話，證實了她對他的心意。"},"一絲不苟":{"def":"形容做事認真，一點也不馬虎。","ex":"由於他一絲不苟地要求，才讓品管部門屢次得獎。"},"力不從心":{"def":"心裡想做某事，力量卻無法達到。","ex":"真抱歉！不是不肯幫忙，實在力不從心。"},"撲朔迷離":{"def":"形容事物錯綜複雜，難以驟然明瞭真相。形容景色迷濛。","ex":"這件撲朔迷離的謀殺案，警方正全力偵辦中。"},"舉足輕重":{"def":"形容所居地位極為重要，一舉一動皆足以影響全局。","ex":"他是政壇的大老，一言九鼎，舉足輕重。"},"再接再厲":{"def":"比喻勇往直前，不因挫折而懈怠。","ex":"我們絕不怕失敗，再接再厲，越挫越勇。"},"姍姍來遲":{"def":"形容女子遲步緩來的樣子。形容人或事物不依時出現，害人苦等。","ex":"在眾人翹首企盼中，女主角終於姍姍來遲，巧笑倩兮地向大家揮手致意。"},"明日黃花":{"def":"比喻過時的事物。","ex":"這份感情已是明日黃花，何必再提呢？"},"迎刃而解":{"def":"比喻相連的事物很容易分開。比喻事情很容易解決。","ex":"我看師傅拿起尖刀一劃，魚皮迎刃而解，就和魚身分開了。"},"非驢非馬":{"def":"比喻事物不倫不類。","ex":"這副對聯對得非驢非馬，叫人看了莫名其妙。"},"百發百中":{"def":"形容技術高妙，能命中目標。形容料事、用計、施藥等相當準確。","ex":"只見他反身跳投，又進了，真是百發百中！"},"罄竹難書":{"def":"形容罪狀極多。貶義。","ex":"他長期在鄉里間作威作福，罪行罄竹難書。"},"自作自受":{"def":"自己做了錯事，由自己承擔不良後果。貶義。","ex":"害人必害己，終究得自作自受。"},"自暴自棄":{"def":"指自甘墮落，不求上進。","ex":"怕的是你自暴自棄，否則誰能奈何得了你？"},"高枕無憂":{"def":"形容身心安適，無憂無慮。","ex":"年輕 f":"比喻被埋沒的人才或珍貴事物。","ex":"有考試必有所淘汰，滄海遺珠之憾難免。"},"鐵面無私":{"def":"公正嚴明而不偏私。褒義。","ex":"你個性剛直不阿，將來為官必是鐵面無私。"},"望眼欲穿":{"def":"形容盼望極其深切。","ex":"公車久候不來，真是讓人望眼欲穿，好生無奈。"},"爐火純青":{"def":"比喻學問、技術、功夫等到達精純完美的境地。褒義。","ex":"她爐火純青的演技，令人叫絕。"},"魚目混珠":{"def":"比喻以假亂真。","ex":"這裡賣的魚翅真偽充斥，魚目混珠的贗品不少。"},"駕輕就熟":{"def":"比喻對事情很熟悉，做起來很輕鬆。","ex":"祕書工作對你來說駕輕就熟，你就別推辭了。"},"鴉雀無聲":{"def":"形容非常寂靜。","ex":"大師琴聲一起，全場立即鴉雀無聲。"},"舉棋不定":{"def":"拿著棋子，不能決定下一步怎樣下。比喻做事猶豫不決，拿不定主意。","ex":"正式棋賽，對弈者舉棋不定，也是要扣時間的。"},"痛定思痛":{"def":"事後追思當時所遭之痛苦，也不知如何處理，而更加傷心。比喻吸取慘痛教訓，警惕未來。","ex":"父母之喪，如何能忘？痛定思痛，痛何如哉！"},"黔驢技窮":{"def":"比喻人拙劣的技能已經用完，再也無計可施了。","ex":"我看他如今是黔驢技窮，變不出花樣了。"},"孜孜不倦":{"def":"指勤勉而不知疲倦。","ex":"他夙夜匪懈，孜孜不倦的研究精神使人欽佩。"},"生吞活剝":{"def":"比喻做學問或學習某事，只一味襲用他人的經驗或成果，而不求甚解。貶義。不加烹煮而生食。","ex":"學習外國長處要考慮國情，生吞活剝地套用是不行的。"},"暴虎馮河":{"def":"比喻人有勇而無謀。貶義。","ex":"憑一時的衝動做事，無異是暴虎馮河！"},"喋喋不休":{"def":"形容話多，沒完沒了。","ex":"言多必失，像他這樣喋不休，也不怕說錯話。"},"四海為家":{"def":"形容富有四海，天下一家。比喻人漂泊不定，居無定所。","ex":"帝王之業，四海為家，普天下莫非王土。"},"請君入甕":{"def":"比喻以其人之法，還治其人之身。比喻使人陷入已設計好的圈套。","ex":"我看我們就以其人之道還治其身，來個請君入甕之計了。"},"聞雞起舞":{"def":"比喻把握時機，及時奮起行動。","ex":"古人是聞雞起舞，他們是日上三竿，仍在床上。"},"倒行逆施":{"def":"比喻不按照情理行事。比喻胡作非為的罪惡行為。","ex":"他受到長官的器重，前途看好，卻倒行逆施，避俗隱居起來。"},"差強人意":{"def":"比喻雖然不夠好，但大體上還能讓人滿意。","ex":"近年來經濟景氣不佳，我們公司的生意還算差強人意。"},"談虎色變":{"def":"比喻一提及某事就非常害怕。","ex":"一提起癌症，大家就談虎色變。"},"禮尚往來":{"def":"比喻別人以禮相待，也要以禮回報。指你對我怎麼樣，我也對你怎麼樣。","ex":"禮尚往來是建立友誼的最基本道理。"},"節外生枝":{"def":"比喻事外復生事端。","ex":"這消息越多人知道，越會節外生枝。"},"高朋滿座":{"def":"形容賓客眾多。","ex":"今天寒舍真是蓬蓽生輝，高朋滿座。"},"腳踏實地":{"def":"比喻做事切實穩健。","ex":"他就這樣腳踏實地，創立了他的超市王國。"},"前功盡棄":{"def":"指以前辛苦獲得的成果，全部廢棄。","ex":"這件事現在不能停，一停下來，就會前功盡棄。"},"招搖過市":{"def":"指故意在人多的地方炫耀自己，以引人注意。","ex":"穿了這一身睡衣招搖過市，豈非丟人現眼？"},"井底之蛙":{"def":"比喻見識淺薄的人。","ex":"像他這種井底之蛙，還自以為是，真是可悲！"},"梁上君子":{"def":"竊賊的代稱。","ex":"唉！我才添購了一些首飾，就遭梁上君子光顧了。"},"畫龍點睛":{"def":"比喻繪畫、作文時在最重要之處加上一筆，使全體更加生動傳神。比喻做事能握要點，讓整件事更加圓滿。","ex":"好對聯得配上好字，才能收畫龍點睛之妙。"},"五十步笑百步":{"def":"比喻自己和別人有同樣的缺點或錯誤，卻自以為是而譏笑別人。","ex":"你的成績比他好不了多少，何必五十步笑百步？"},"寄人籬下":{"def":"寄居他人屋下生活，不能自立。比喻作品因襲守舊，不能自創一格。","ex":"我雖是寄人籬下，但姑父母對我都很好。"},"開源節流":{"def":"開發財源，節省支出，以儲蓄財力。","ex":"我的理財之道很簡單，不過是開源節流。"},"既往不咎":{"def":"對過去的錯誤不再追究責難。","ex":"我們就此既往不咎，從今以後仍是好朋友。"},"興高采烈":{"def":"形容興致勃勃，情緒熱烈的樣子。","ex":"同學們正興高采烈地討論著畢業旅行的事。"},"張冠李戴":{"def":"比喻認錯對象或弄錯事情。","ex":"你一定要看仔細，可別張冠李戴，錯怪了人。"},"不入虎穴，焉得虎子":{"def":"比喻想要達到目標就必須冒險。","ex":"既然本著不入虎穴，焉得虎子的決心前來，不達目的絕不回頭。"},"匹夫之勇":{"def":"形容人有勇無謀。","ex":"暴虎馮河就是匹夫之勇，是無法成大事的。"},"食言而肥":{"def":"比喻經常說話都不守信用。貶義。","ex":"這人食言而肥，所說的話不可輕信。"},"伯仲之間":{"def":"形容人才能相當，不相上下。","ex":"他們的棋力在伯仲之間，可謂棋逢敵手了。"},"走投無路":{"def":"形容處境窘困。","ex":"他因經商失敗，被債主逼得走投無路。"},"呼風喚雨":{"def":"指人有召喚風雨的法力。比喻人神通廣大、影響力深遠。","ex":"這道士吹噓他能呼風喚雨，化水成冰。"},"茅塞頓開":{"def":"比喻閉塞的心思，頓時豁然醒悟。","ex":"聞君一席話，讓我茅塞頓開。"},"生靈塗炭":{"def":"形容人民處於極端艱苦的困境。","ex":"聖君視民如傷，暴君坐觀生靈塗炭。"},"登峰造極":{"def":"登上山峰，到達絕頂。比喻成就達到極點或造詣高深精絕。","ex":"在地球上，能登上聖母峰，算是登峰造極了。"},"正襟危坐":{"def":"形容莊重誠敬的樣子。","ex":"只見將軍正襟危坐，威風凜凜。"},"順水推舟":{"def":"比喻順應情勢行事。","ex":"這件事我只是順水推舟，沒出什麼力。"},"節衣縮食":{"def":"用來形容生活節儉。","ex":"經過幾個月來的節衣縮食，他終於買下早就看中意的手提電腦。"},"招搖撞騙":{"def":"形容借名炫耀，到處詐騙。","ex":"這是招搖撞騙的老鼠會，你可別上當受騙。"},"杯盤狼藉":{"def":"形容宴飲進行或結束時，杯盤散亂的情形。","ex":"宴會後，賓客逐漸散去，桌上杯盤狼藉。"},"懸崖勒馬":{"def":"比喻到了危險的邊緣而及時回頭。","ex":"警方勸這些歹徒懸崖勒馬，趕快棄械投降。"},"肆無忌憚":{"def":"形容人恣意妄為，毫無顧忌。","ex":"這些歹徒的囂張行為已到了肆無忌憚的地步。"},"手不釋卷":{"def":"形容人勤奮好學。","ex":"讀書手不釋卷固然好，但適時的休息也是很重要。"},"不足掛齒":{"def":"指人或事物輕微，不值得一提。","ex":"這種不足掛齒的小人，我不屑理他！"},"不識時務":{"def":"比喻不知利用時運以求通達。形容不了解眼前狀況的愚魯態度。","ex":"董事長請吃飯，你都不出席，真是不識時務啊！"},"石破天驚":{"def":"形容樂器彈奏出來的聲音高亢激越。用來形容事物或言論新奇驚人。","ex":"會場響起一陣石破天驚的鼓聲，正式揭開大會序幕。"},"覆水難收":{"def":"比喻離異的夫妻很難再復合。 比喻既定的事實很難再改變。","ex":"既然已經覆水難收，兩人勉強維持夫妻關係又有什麼意思呢？"},"七上八下":{"def":"形容心情起伏不定、忐忑不安。","ex":"我第一次上臺報告時，心裡七上八下，緊張得要命。"},"束手無策":{"def":"比喻面對問題時，毫無解決的辦法。","ex":"這事我已束手無策，你們另請高明吧！"},"心心相印":{"def":"比喻彼此心意互通。","ex":"祝你們二人心心相印，白首偕老。"},"空穴來風":{"def":"比喻事出有因，流言乘隙而入。比喻憑空捏造不實的傳言。","ex":"流言雖未可輕信，但畢竟空穴來風，總是事出有因的。"},"步步為營":{"def":"比喻行動謹慎，防備周全。","ex":"高手對奕必然步步為營，不會輕率出手的。"},"心照不宣":{"def":"彼此心裡明白，不必言語說明。","ex":"默契是慢慢培養的，彼此「心照不宣」。"},"一介不取":{"def":"形容人的操守非常清廉。","ex":"我終身為官，非我應有，一介不取。"},"人云亦云":{"def":"形容沒有獨自的見解，只會盲從跟隨。","ex":"他凡事人云亦云，毫無主見。"},"力透紙背":{"def":"形容人的書法遒勁有力。形容文章立意深刻有力。","ex":"這幾個字寫得力透紙背，功夫相當到家。"},"小心翼翼":{"def":"形容舉止十分謹慎，不敢疏忽。","ex":"護士小心翼翼地把藥水塗抹在病人受傷的皮膚上。"},"一目十行":{"def":"形容閱讀速度很快。","ex":"聽說學過速讀的人，看書可以一目十行。"},"大逆不道":{"def":"指違反倫常，罪惡深重。貶義。","ex":"這種大逆不道之徒，天理難容！"},"口碑載道":{"def":"比喻廣受好評。褒義。","ex":"十大建設的成果，已是口碑載道，中外皆知。"},"失之交臂":{"def":"指錯失機會。","ex":"這是一個千載難逢的機會，你卻失之交臂，真是可惜！"},"上行下效":{"def":"指在上位的人怎麼做，下面的人就起而效法。","ex":"當父母的若不知節儉，兒女就會上行下效，放縱無度。"},"一刀兩斷":{"def":"比喻堅決地斷絕關係。","ex":"我們緣分已盡，就此一刀兩斷。"},"毛骨悚然":{"def":"形容極端驚懼害怕。","ex":"一看眼前的景況，他直覺毛骨悚然，連聲音也叫不出來。"},"先聲奪人":{"def":"謂先張大聲威，以挫敗敵人士氣。","ex":"我們既知對方實力，談判時要先聲奪人，掌控優勢。"},"心不在焉":{"def":"比喻心思不集中。","ex":"他上課心不在焉，一直望著窗外發呆。"},"心花怒放":{"def":"形容心情極其快活。","ex":"經理一番讚美的話，說得他心花怒放。"},"三思而行":{"def":"比喻謹慎行事。","ex":"這件事太重要了，你必須三思而行。"},"三長兩短":{"def":"比喻意外的變故，一般多指意外死亡。","ex":"萬一他有個三長兩短，我該怎麼辦呢？"},"汗流浹背":{"def":"汗流很多，溼透了背部。形容非常驚恐的樣子。形容工作辛勞。","ex":"跑完馬拉松全程後，選手個個汗流浹背。"},"白駒過隙":{"def":"比喻時間過得很快。","ex":"人生短暫，恰如白駒過隙，倏忽即逝。"},"寸草春暉":{"def":"比喻父母恩情深重，子女難以報答。","ex":"他這篇思親的文章，充滿了寸草春暉之情。"},"天造地設":{"def":"天然所成就的。形容人或事物彼此配合得自然得體，渾然天成。","ex":"太魯閣峽谷壯麗的景色，鬼斧神工，天造地設。"},"如膠似漆":{"def":"比喻感情的堅固或親密。","ex":"他們夫妻倆如膠似漆，非常恩愛。"},"冰消瓦解":{"def":"比喻事物潰敗分裂。比喻問題完全解決。","ex":"若能切斷敵軍的後援，必然可使敵軍士氣冰消瓦解。"},"得寸進尺":{"def":"比喻貪得無厭。","ex":"這種得寸進尺的人，不必對他客氣！"},"相形見絀":{"def":"相互比較之下，其中一方顯得不如對方。","ex":"與您的作品比起來，我的作品就相形見絀了。"},"弱不禁風":{"def":"形容人身體十分瘦弱。","ex":"她從小身體就不好，弱不禁風。"},"酒囊飯袋":{"def":"稱只會吃喝，而不會辦事的無能之人。貶義。","ex":"我看他只是個酒囊飯袋，並無真才實學。"},"虛張聲勢":{"def":"故意誇大聲威，張揚氣勢，用以嚇阻他人。","ex":"父親就是父親，手裡的棒子，其實不過是虛張聲勢而已，他哪會真的打你。"},"虛與委蛇":{"def":"形容假意慇懃，敷衍應付。","ex":"都說是莫逆之交了，竟然還如此虛與委蛇地應付我！"},"進退維谷":{"def":"形容前進後退都無路可走的處境。","ex":"夾在妻子和母親中間，他常是進退維谷，痛苦不堪。"},"後生可畏":{"def":"比喻年輕人的成就超越先輩，令人敬畏。","ex":"他才國小生就勇奪了全國圍棋賽冠軍，令那些前輩們大嘆後生可畏！"},"胸無點墨":{"def":"比喻人毫無學識。","ex":"這種財大氣粗、胸無點墨的人，最令人生厭。"},"風馳電掣":{"def":"形容速度極快。","ex":"這個年輕人騎起機車來，風馳電掣，看得大家不禁為他捏一把汗。"},"隔靴搔癢":{"def":"比喻不切實際，未能掌握要點。","ex":"外行人學說內行話，總覺隔靴搔癢。"},"雞鳴狗盜":{"def":"比喻有某種卑下技能的人，或指卑微的技能。形容卑劣低下的人或事。","ex":"小弟這種雞鳴狗盜之技，登不了大雅之堂。"},"鳳毛麟角":{"def":"比喻稀罕珍貴的人、物。","ex":"現在能裱褙字畫書籍的師傅已是鳳毛麟角，寥寥無幾了。"},"滿面春風":{"def":"形容滿臉笑容、心情喜悅。","ex":"最近他才剛升了官，當然整日滿面春風。"},"美輪美奐":{"def":"形容房屋規模高大、裝飾華美。","ex":"新落成的美術館設計得氣勢非凡、美輪美奐。"},"咬文嚼字":{"def":"形容在字句上推敲琢磨。形容拘泥於文字詮釋而流於見解迂腐、淺陋。形容好稱引古書以賣弄才學的淵博。","ex":"這篇咬文嚼字的文章，讀起來頗費周折。"},"亡羊補牢":{"def":"比喻犯錯後及時更正，尚能補救。","ex":"以前努力不夠，現在亡羊補牢還來得及，千萬不可自暴自棄。"},"諱疾忌醫":{"def":"不承認有病，害怕去治療。 比喻問題本小不予處理，終致無法收拾。 比喻掩飾過失而不願聽人規勸。","ex":"有病就要看醫診治，一味諱疾忌醫，只會讓病情加重而已。"},"亦步亦趨":{"def":"形容事事追隨或仿傚別人。","ex":"他只知跟在別人後面亦步亦趨，人云亦云，毫無主見。"},"葉公好龍":{"def":"比喻所好似是而非，以致表裡不一，有名無實。","ex":"曾參殺人，積非成是；葉公好龍，似是而非。"},"雕蟲小技":{"def":"比喻微不足道的技能。","ex":"區區雕蟲小技，何勞掛齒。"},"永垂不朽":{"def":"永遠流傳而不可磨滅。褒義。","ex":"古今將相何其多，永垂不朽有幾人？"},"出人頭地":{"def":"超越他人，獨露頭角。","ex":"一心想出人頭地，使他不願意向命運屈服。"},"克勤克儉":{"def":"既能勤勞又能節儉。","ex":"臺灣的經濟成就是全體國民克勤克儉得來的果實。"},"名副其實":{"def":"名聲或名稱與實際相符合。","ex":"他熱心公益，樂於助人，真是名副其實的大善人。"},"雞犬不寧":{"def":"比喻被嚴重騷擾。","ex":"她在家裡整天吵得雞犬不寧，我頭都痛了。"},"玩物喪志":{"def":"形容沉溺於某樣事物，因而荒廢了應做的事。貶義。","ex":"他要不是沉迷於網咖，玩物喪志，豈會荒廢了學業？"},"沆瀣一氣":{"def":"比喻彼此志同道合，意氣相投。褒義。比喻彼此臭味相投。貶義。","ex":"你是英雄，他是好漢，沆瀣一氣 ，令人佩服。"},"抱頭鼠竄":{"def":"形容倉皇逃跑的狼狽樣子。","ex":"敵軍既已抱頭鼠竄，且讓我們乘勝追擊。"},"物以類聚":{"def":"性質相近的東西常聚集在一起。比喻壞人互相勾結。","ex":"這條街都是些賣衣服的店，真是物以類聚。"},"狗尾續貂":{"def":"比喻任官太濫。比喻事物以壞續好，前後不相稱。","ex":"他的公司經理雖多，卻都是狗尾續貂之輩，沒一個出色的。"},"陳陳相因":{"def":"比喻因襲舊例，缺乏創新。","ex":"這些陳陳相因的老套，了無新意。"},"升堂入室":{"def":"指進入屋內。比喻學問或技藝循序漸進，而達到高深的境界。","ex":"那小偷竟然敢在白天升堂入室，翻箱倒櫃洗劫一空。"},"墨守成規":{"def":"形容行事保守。","ex":"時代瞬息萬變，一味墨守成規，終將被淘汰。"},"鋌而走險":{"def":"在窮途末路或受逼迫時採取冒險行動或不正當的行為。","ex":"為了償還債務，他竟鋌而走險去搶劫銀樓。"},"左右逢源":{"def":"比喻辦事得心應手或處事圓融。","ex":"他的知識確實淵博，辯論時左右逢源，滔滔不絕。"},"傾國傾城":{"def":"形容女子極為美麗動人。","ex":"能當選世界小姐，必然天生麗質，有傾國傾城之貌。"},"待價而沽":{"def":"比喻人等待良機，為世所用。比喻商品等待買主出高價買下。","ex":"每個社會新鮮人都待價而沽，期望能找到一份好工作。"},"焚膏繼晷":{"def":"形容不眠不休地的工作或活動。","ex":"在求學生涯中，他最難忘大學時，焚膏繼晷的勤讀不懈。"},"狡兔三窟":{"def":"比喻有多處藏身的地方或多種避禍的準備。","ex":"那些毒梟狡兔三窟，到處流竄，讓警方經常撲空。"},"忠言逆耳":{"def":"形容誠懇正直的規勸往往刺耳，而不易被人接受。","ex":"我懂得忠言逆耳的道理，同仁的批評，我虛心接受。"},"嗟來之食":{"def":"比喻侮辱性或不懷好意的施捨。","ex":"這種嗟來之食，難以下嚥。"},"斷章取義":{"def":"指截取文章或談話中的某一段落，而不顧整體內容的原意。","ex":"這些斷章取義的批評文字，不值得一看。"},"上下其手":{"def":"比喻玩弄手段，暗中作弊。形容帶有邪念，不禮貌地觸摸他人身體。","ex":"這是一件一群人監守自盜，上下其手，貪汙公款的弊案。"},"一日三秋":{"def":"比喻思念心切。","ex":"想念好友，難免有一日三秋之感。"},"出生入死":{"def":"人從出生到死亡的過程。比喻冒險犯難，隨時有喪失生命的危險。","ex":"修養到家的人，自然出生入死無不自得。"},"諱莫如深":{"def":"比喻將事情隱瞞得非常嚴密，不為外人所知。","ex":"他對於自己的過去總是諱莫如深，不願多說。"},"一字千金":{"def":"比喻文辭精當，結構嚴謹。褒義。 形容價值極高的作品。褒義。 指書法上一字價值千金。","ex":"這篇文章寫得極好，情采並茂，真可說是一字千金。"},"日薄西山":{"def":"太陽快下山之時。比喻人已近老，生命將盡。比喻事物接近衰亡。","ex":"我們今天去遠足，到日薄西山，才愉快地回家。"},"首鼠兩端":{"def":"形容猶豫不決的樣子。","ex":"這件事必須當機立斷，不宜首鼠兩端，猶疑不決。"},"心曠神怡":{"def":"心情開朗，精神愉悅。","ex":"置身在這青山綠野，鳥語花香中，不由得心曠神怡起來。"},"洞若觀火":{"def":"比喻觀察事物非常透澈。","ex":"只有智者方能洞若觀火地掌握事情真相，因而不憂不懼。"},"心腹之患":{"def":"形容致命的禍患或隱藏在內部的危害。","ex":"如果對這種小人你都不處置，終究會成為心腹之患的。"},"專心致志":{"def":"專一心思，集中精神。","ex":"他正專心致志地準備聯考，你別打擾他。"},"嘔心瀝血":{"def":"比喻費盡心思，用盡心血。","ex":"這部小說是他的嘔心瀝血之作，也是他所有作品中最好的。"},"兵不血刃":{"def":"比喻輕易得勝。","ex":"戰爭的最高境界，就是兵不血刃，贏得勝利。"},"循循善誘":{"def":"形容善於循序漸進地誘導別人。","ex":"他循循善誘，使我很快就學會了電腦輸入法。"},"暴殄天物":{"def":"比喻糟蹋物力，不知珍惜。","ex":"物力唯艱，大家要珍惜資源，切忌暴殄天物。"},"不翼而飛":{"def":"比喻物品無故遺失。","ex":"擺在飯桌上的錢，突然不翼而飛。"},"人面桃花":{"def":"女子容貌美麗，可與桃花爭豔。形容景色依舊，而人事已非的感傷。","ex":"春到陽明，人面桃花相映紅，畫面豔麗極了！"},"塞翁失馬":{"def":"比喻暫時受到損失，卻因禍得福，終於得到好處。","ex":"失敗為成功之母，不正好闡釋了塞翁失馬的道理嗎？"},"得過且過":{"def":"形容苟且偷安，不求上進。","ex":"你這種得過且過的做事態度，如何能讓上司信任。"},"怙惡不悛":{"def":"指人作惡多端，不肯悔改。貶義。","ex":"對那些怙惡不悛的累犯，定要嚴懲不貸！"},"七嘴八舌":{"def":"形容人多口雜，議論紛亂。","ex":"這群人在一起七嘴八舌，不知道在談論什麼事。"},"危言聳聽":{"def":"故意說些誇大、嚇人的話，使聽的人驚駭。","ex":"有些相士喜歡危言聳聽，藉機斂財。"},"如雷貫耳":{"def":"比喻人名氣很大，眾所共聞。","ex":"您的大名，如雷貫耳，今日得見，請多指教。"},"瓜熟蒂落":{"def":"比喻懷胎足月生產。比喻時機成熟，事情自然成功。","ex":"她懷胎十月後，瓜熟蒂落，生了個胖娃娃。"},"任勞任怨":{"def":"形容人做事熱心負責，不辭勞苦，不怕嫌怨。","ex":"母親任勞任怨地養育我們，我們終身難忘。"},"口誅筆伐":{"def":"用言語和文字來揭發、譴責他人的罪狀。","ex":"當弊案爆發時，人人口誅筆伐那些監守自盜的官員。"},"一波三折":{"def":"書法中的一捺，筆鋒需作三次轉折，使之曲折多姿。形容聲音、文章的跌宕起伏多變。比喻事情進行曲折多變。","ex":"魏碑筆勢最重一波三折，才能活潑勁健，不落匠氣。"},"羽毛未豐":{"def":"比喻勢力或能力不夠雄厚，還不足以獨當一面。","ex":"他羽毛未豐，社會經驗尚待磨練。"},"七竅生煙":{"def":"形容焦急或氣憤到了極點。","ex":"看了兒子滿江紅的成績單後，他不由氣得七竅生煙。"},"有聲有色":{"def":"形容事物精采，淋漓盡致。","ex":"他把晚會辦得有聲有色，真不簡單。"},"含血噴人":{"def":"比喻捏造事實，誣賴他人。貶義。","ex":"大家有話好好說，不要含血噴人。"},"力爭上游":{"def":"比喻努力奮鬥，求取上進。","ex":"只有自強不息，力爭上游，才能永保國家競爭力。"},"一孔之見":{"def":"比喻人的見識狹隘淺薄，無法通曉整體。","ex":"他對這個問題的看法，只是一孔之見，不足採納。"},"簞食瓢飲":{"def":"比喻生活簡單、清苦。","ex":"我的生活很簡單，簞食瓢飲就夠了。"},"另起爐灶":{"def":"比喻另立門戶。 比喻捨棄舊事物，重新來過","ex":"兒子長大後，各自離家另起爐灶。"},"兄弟鬩牆":{"def":"指兄弟失和。比喻團體內部不和睦。","ex":"我計劃把家產都捐出去，免得日後你們兄弟鬩牆。"},"古道熱腸":{"def":"形容待人仁厚、熱心。褒義。","ex":"老王向來古道熱腸，待人誠懇又熱心。"},"拖泥帶水":{"def":"身上被泥、水沾汙不利行動。 比喻言辭或行為不乾脆。","ex":"只見他拖泥帶水地走了過來，褲管又溼又髒。"},"兩小無猜":{"def":"稚齡男女，彼此天真無邪，毫無避嫌與猜疑。","ex":"他們兩小無猜，整日玩在一起。"},"人定勝天":{"def":"形容人的智慧和力量，能夠克服自然阻礙，改造環境。","ex":"中部橫貫公路的闢建，證明了人定勝天的道理。"},"十惡不赦":{"def":"形容罪大惡極，不可饒恕。","ex":"這些十惡不赦的暴行，令人髮指。"},"一刻千金":{"def":"比喻時間極為珍貴。","ex":"時間一刻千金，豈容虛擲？"},"普天同慶":{"def":"全天下的人共同慶祝。","ex":"雙十國慶是個普天同慶的日子。"},"麻木不仁":{"def":"比喻對事物漠不關心。比喻對事物反應遲鈍。","ex":"身為主管，怎能對部屬的疾苦如此麻木不仁呢？"},"渾渾噩噩":{"def":"形容渾樸無知。形容糊裡糊塗，茫無目的。","ex":"以前學齡前的兒童顯得渾渾噩噩，現在可不一樣了，個個精靈得不得了。"},"推己及人":{"def":"將心比心，設身處地替別人著想。","ex":"她這種推己及人的行為應該給予嘉許。"},"欲擒故縱":{"def":"為了要使對方就範，故意先放鬆一步。","ex":"對方這招是欲擒故縱，你可別上當了。"},"吳下阿蒙":{"def":"比喻學識淺陋的人。","ex":"如果你認為對方是昔日吳下阿蒙，那就大錯特錯了。"},"國色天香":{"def":"形容容貌美麗、姿態曼妙的女子。","ex":"整座花園，栽種的盡是國色天香的牡丹花。"},"無與倫比":{"def":"比喻沒有能比得上的。","ex":"他對現代物理學的貢獻是無與倫比的。"},"開宗明義":{"def":"說話或寫文章一開始就揭明主旨綱要。","ex":"在這本書的首章，作者開宗明義地說明了他的創作旨意。"},"重見天日":{"def":"被拘禁的人重新見到光明，獲得自由。幽藏的事物重見於世。比喻冤屈得到伸雪。","ex":"經過他多方奔走，這些人才得以被釋放，重見天日。"},"約法三章":{"def":"泛指事先約好或規定的事。","ex":"還未結婚，他們就已約法三章，婚後家事一律平均分擔。"},"血流漂杵":{"def":"形容戰場上殺戮的慘酷。","ex":"兩軍短兵相接，殺得屍橫遍野，血流漂杵。"},"有恃無恐":{"def":"形容有依靠而無所顧忌。","ex":"他有恃無恐地說：「有辦法你去告我呀！」"},"萬劫不復":{"def":"佛教謂人一旦墮入地獄，雖歷經萬次世界毀滅那久的時間，也不易投胎為人。比喻無法挽救的行為或命運。","ex":"如有惡念應立即拔除，才可免入萬劫不復之境。"},"平易近人":{"def":"形容態度和藹親切，容易接近。形容詩文淺白易懂。","ex":"老師十分平易近人，有問題直接向他反應即可。"},"快刀斬亂麻":{"def":"比喻以果斷迅捷的手段解決複雜錯綜的問題。","ex":"這件事越拖越嚴重，你得快刀斬亂麻，儘速解決。"},"躊躇滿志":{"def":"怡然自得地感到心滿意足。","ex":"她站在自己作品前面，舉目四顧，為之躊躇滿志。"},"不屈不撓":{"def":"指意志堅毅，絕不屈服。","ex":"我們要不屈不撓地對抗強權，爭取最後勝利。"},"以德報怨":{"def":"表示不記仇恨，反以恩德回報他人。","ex":"他的以德報怨，使歹徒深受感動，悔不當初。"},"春風化雨":{"def":"指適合草木生長的和風及雨水。比喻師長和藹親切的教導。","ex":"這片山林雖遭火災浩劫，但經過春風化雨後，大地逐漸復甦了！"},"繼往開來":{"def":"承續先人的事業，並為後人開拓道路。","ex":"青年人要有繼往開來的遠大志向，才能成大功立大業。"},"窮兵黷武":{"def":"表示恣意運用兵力，發動戰爭。","ex":"諸葛亮雖然通曉兵法，卻非窮兵黷武的好戰分子。"},"聚精會神":{"def":"形容專心致志，精神集中。","ex":"同學聚精會神地聽著老師的講解。"},"人浮於事":{"def":"表示人多事少。","ex":"現在百業蕭條，人浮於事的現象很嚴重。"},"白雲蒼狗":{"def":"比喻世事變幻無常。","ex":"人世間的事恰如白雲蒼狗多變化。"},"目空一切":{"def":"形容人高傲自大，什麼都不放在眼裡。貶義。","ex":"他如此地目空一切，有誰能跟他深交？"},"千篇一律":{"def":"形容事物的形式呆板而毫無變化。","ex":"老總的演講內容千篇一律，聽來無味。"},"變本加厲":{"def":"事情改變原有的狀況而顯得更加嚴重。貶義。","ex":"服過刑後，這些歹徒不僅不知收斂，反而變本加厲，益形猖狂。"},"體貼入微":{"def":"形容對人的關懷與照顧，十分細緻周到。","ex":"受到這麼體貼入微的關懷，老人不禁流下了眼淚。"},"如釋重負":{"def":"像放下重擔那樣輕鬆。比喻責任已盡，身心輕鬆愉快。","ex":"聽到醫生說父親已無大礙，我們都如釋重負。"},"深居簡出":{"def":"指人平日待在家裡，很少外出。","ex":"自從太太過世後，他深居簡出，隔絕俗務。"},"每下愈況":{"def":"比喻情況愈來愈壞。","ex":"自從患了心臟病後，他的健康狀態每下愈況。"},"同仇敵愾":{"def":"指共同抵禦仇敵。","ex":"將士們熱血滔滔、同仇敵愾，這場戰爭必勝無疑。"},"文質彬彬":{"def":"形容人舉止文雅，態度端莊。形容文章內容與辭采並茂。","ex":"他文質彬彬的儀表，確實迷倒不少追求者。"},"一成不變":{"def":"事情既定之後，從不改變。","ex":"從變的角度來看，天底下沒有一成不變的東西。"},"行將就木":{"def":"指年紀已大，壽命將盡。","ex":"對方已是一個行將就木的人，你就饒了他吧！"},"自顧不暇":{"def":"形容自身難保，沒有餘力再管別的事情。","ex":"對於這件事，我自顧不暇，哪還能幫你什麼忙？"},"血氣方剛":{"def":"泛指年輕人精力正當旺盛，易於衝動。指年輕力壯。","ex":"我當年血氣方剛，一衝動就從軍去了。"},"自命不凡":{"def":"形容自以為聰明、不平凡。","ex":"他恃才傲物，自命不凡，交不到朋友是預料中事。"},"三教九流":{"def":"指宗教、學術各種流派。指社會上各種行業或各色人物。","ex":"中國古代哲學的主要內涵，就是三教九流的諸家學說。"},"老氣橫秋":{"def":"形容人老練而自負的神態。 形容人擺架子，自命不凡。 形容人沒有朝氣，暮氣沉沉的樣子。","ex":"他談起話來老氣橫秋，儼然不可一世。"},"移風易俗":{"def":"改善不良的社會風氣和習俗。","ex":"世衰道微，人心不古；移風易俗，談何容易！"},"有志竟成":{"def":"立定志向去做，終必成功。","ex":"鐵杵磨成繡花針，有志竟成語非假。"},"推波助瀾":{"def":"比喻推動鼓勵。比喻從旁鼓動，使事態擴大。","ex":"鄉土文化的整理風潮在政府的全力推波助瀾下，全面展開。"},"捲土重來":{"def":"比喻兵敗後，重組兵力，再次來過。比喻失敗後，重新整頓，再次來過。比喻恢復舊有的局面、情勢。","ex":"我軍戰敗後毫不氣餒，立刻重整旗鼓，捲土重來。"},"投其所好":{"def":"迎合他人的愛好。","ex":"如果想要制服對方，我們可以先投其所好，再窺其弱點。"},"驚心動魄":{"def":"形容人內心感受極深，震撼很大。","ex":"千人合唱愛國歌曲，場面驚心動魄！"},"驚天動地":{"def":"形容聲音很大。形容聲勢驚人。","ex":"蛙人部隊操練時，吼聲驚天動地，氣壯山河。"},"沐猴而冠":{"def":"比喻人虛有表象，卻不脫粗鄙的本質。比喻人性情急躁不安定。","ex":"他雖然穿著西裝革履，不過是沐猴而冠，舉止談吐仍是粗俗不堪。"},"作繭自縛":{"def":"比喻人做某事，反而使自己陷入困境。","ex":"如今我就像作繭自縛，深陷困境中了。"},"言人人殊":{"def":"對同一件事各人所言不同。","ex":"有關外星人事件，眾說紛紜，言人人殊。"},"下筆成章":{"def":"比喻才思敏捷且具文采。","ex":"你要能多記些佳句成語，自然下筆成章。"},"豁然開朗":{"def":"眼前頓時變得開闊明亮。形容心境忽然變得開闊暢快。形容突然領悟到某個道理。","ex":"火車穿越山洞後，眼前豁然開朗，真是柳暗花明又一村啊！"},"言過其實":{"def":"指言辭虛妄誇大，與事實不相符。","ex":"我覺得他的說法言過其實，不盡可信。"},"歷歷在目":{"def":"清楚明白地呈現在眼前。","ex":"乘著滑翔翼鳥瞰大地，阡陌縱橫，歷歷在目。"},"垂涎三尺":{"def":"形容非常貪饞。比喻看見別人的東西極想據為己有。","ex":"只要聽到「萬巒豬腳」，就會讓人垂涎三尺。"},"窮途末路":{"def":"形容無路可走，處於十分窮困的境況。","ex":"再次落榜後，他感到自己真的已是窮途末路，毫無希望了。"},"和衷共濟":{"def":"比喻彼此同心共渡難關。","ex":"處境越是困難，大家就越應該和衷共濟，度過難關。"},"鏡花水月":{"def":"比喻空幻不實在。","ex":"理想破滅，恍如鏡花水月，讓他唏噓不已。"},"侃侃而談":{"def":"形容說話從容不迫的樣子。","ex":"他花了兩個小時，對這件事情的來龍去脈侃侃而談。"},"一衣帶水":{"def":"形容江流狹窄有如一條衣帶。泛指江河阻隔不足以限制交往。","ex":"新店溪僅一衣帶水，兩岸人家，雞犬相聞。"},"門當戶對":{"def":"形容結親的雙方家庭經濟和社會地位相當。","ex":"現在流行自由戀愛，不必講求門當戶對。"},"融會貫通":{"def":"形容將各種知識或事物加以融合、貫穿，進而獲得全面通徹的領會。","ex":"你如果無法將所學知識融會貫通，那就不是真學問。"},"劍拔弩張":{"def":"形容形勢緊張或聲勢逼人。形容書法筆力雄健。","ex":"雙方就這樣劍拔弩張地對峙著，誰也不肯先讓步。"},"管窺蠡測":{"def":"比喻見識淺陋狹窄。","ex":"評論作品最忌片面，因為易陷於管窺蠡測之嫌。"},"明知故犯":{"def":"形容明明知道不對，卻故意去做。","ex":"無心之過，情有可原；假如是明知故犯，那可要加重處罰了。"},"壽終正寢":{"def":"男子享盡天年，在家中自然死亡。比喻事物的消亡。","ex":"這位人瑞活到一百二十幾歲才壽終正寢。"},"落花流水":{"def":"形容暮春殘敗的景象。形容零落殘敗，雜亂的景象。","ex":"此次重遊舊地，面對落花流水的景象，難免感傷。"},"江河日下":{"def":"比喻情況日漸敗壞。","ex":"黨派之爭造成政風江河日下，國人焉能不有所警惕！"},"腦滿腸肥":{"def":"頭部豐滿，肚腹肥胖。形容飽食終日，無所用心，以致徒有外觀而實無內涵。","ex":"在商場上，應酬雖難免，但怕的是吃得腦滿腸肥。"},"色厲內荏":{"def":"外表嚴厲而內心怯懦。","ex":"我最瞧不起那種作威作福、色厲內荏的小人。"},"耳提面命":{"def":"比喻懇切教誨。","ex":"母親的耳提面命，我時刻不敢忘。"},"萍水相逢":{"def":"比喻兩個人本來不相識，因機緣巧合偶然相逢，亦指交情尚屬微淺。","ex":"縱使萍水相逢，無緣也難深交。"},"愁眉不展":{"def":"雙眉緊鎖，很憂愁的樣子。","ex":"因為女朋友拒絕他的求婚，讓他愁眉不展，悶悶不樂。"},"體無完膚":{"def":"形容受傷慘重。比喻遭人批評、駁斥得一無是處，面目全非。","ex":"這些流氓真狠，竟然把他打得體無完膚。"},"視死如歸":{"def":"形容為了理想而不怕犧性生命，無所畏懼。","ex":"他們個個是視死如歸的好漢，擔此任務必無問題。"},"虛懷若谷":{"def":"形容為人謙虛，能接納他人的意見。","ex":"他的為人一向虛懷若谷，從來不曾驕傲自滿。"},"無出其右":{"def":"指沒有人能勝過他。","ex":"他的心算能力既快速又準確，全校師生無出其右。"},"三人成虎":{"def":"比喻謠言再三重複，亦能使人信以為真。","ex":"曾參殺人的故事證明三人成虎的可怕。"},"勞燕分飛":{"def":"比喻別離，多用於夫妻、情人之間。","ex":"他們戀愛多年，卻因一點小事弄到勞燕分飛。"},"風吹草動":{"def":"風吹起，草木搖動。比喻輕微的動靜變化。","ex":"山坡上這片蘆葦花，風吹草動，煞是漂亮。"},"倚老賣老":{"def":"自以為年紀大，閱歷豐富，而看不起別人。","ex":"他算老幾？竟然敢倚老賣老地說大家一頓！"},"無中生有":{"def":"指本無其事，憑空捏造。","ex":"我什麼時候拿過你的錢？你少這樣無中生有，誣賴人！"},"釜底抽薪":{"def":"比喻從根本上解決問題。比喻從源頭斷絕。","ex":"這個問題不能再拖下去，讓我們來個釜底抽薪，澈底解決。"},"唾手可得":{"def":"比喻事物很容易得到。","ex":"這事雖不是唾手可得，但也不是太難。"},"狼狽不堪":{"def":"比喻處境窘迫，進退兩難。比喻身心疲憊困頓。","ex":"沒想到竟然在大庭廣眾之下出洋相，使他感到狼狽不堪。"},"運籌帷幄":{"def":"比喻謀劃策略。","ex":"儘管局勢已相當危急，師長仍然運籌帷幄、指揮若定。"},"狹路相逢":{"def":"比喻仇人相遇。","ex":"兩個仇人今日狹路相逢，分外眼紅。"},"神魂顛倒":{"def":"比喻精神恍惚，心意迷亂。","ex":"看他那副神魂顛倒的樣子，你還希望他能有所救藥嗎？"},"鬼斧神工":{"def":"形容技藝精巧，達到鬼神靈妙的境界。褒義。","ex":"這萬尊佛像，鬼斧神工，各具靈妙，真是上上的藝術精品。"},"高談闊論":{"def":"比喻暢快而無拘束地談論。比喻沒有實質內容，空泛而漫無邊際地談論。","ex":"我最愛閒來三五好友，泡一壺好茶，高談闊論。"},"流離失所":{"def":"形容轉徙離散，無處安身。","ex":"政府將流離失所的災民安頓在組合屋中。"},"莫衷一是":{"def":"形容眾說紛紜，無法得到一致的結論。","ex":"同學對畢業旅行的方式議論紛紜，莫衷一是。"},"掌上明珠":{"def":"比喻極為珍愛的物品。指愛女。","ex":"這顆夜明珠，他天天拿在手上把玩，真是名副其實的掌上明珠。"},"提綱挈領":{"def":"比喻抓住事理的重點。","ex":"讀書要懂得掌握重點，提綱挈領，才能讀得好。"},"無病呻吟":{"def":"比喻人故作憂戚狀或妄發牢騷。諷喻文辭的矯揉造作，言不由衷。","ex":"別替他操心，他不過是無病呻吟罷了！"},"喧賓奪主":{"def":"指賓客聲勢強大，占了主人的位置，反客為主。","ex":"他很不識大體，經常在宴席上喧賓奪主，搶盡主人的風采。"},"虛有其表":{"def":"形容空有華麗的外表，卻無實際的內涵。貶義。","ex":"他們都是紙老虎，虛有其表，不用害怕！"},"搖尾乞憐":{"def":"形容人有所請求，卑躬屈膝向人討好。","ex":"他雖窮困潦倒，卻不願對人搖尾乞憐。"},"改過自新":{"def":"改正過失，重新作人。","ex":"她既然知錯了，你應該給她一個改過自新的機會。"},"邯鄲學步":{"def":"比喻模仿不成，反而失去自我。","ex":"引進新科技時，最忌諱硬生生地模仿，此種邯鄲學步，註定要失敗。"},"月下老人":{"def":"指主管男女婚姻的神。指媒人。","ex":"許多未婚男女到廟裡祈求月下老人賜給美好姻緣。"},"馬首是瞻":{"def":"比喻服從指揮或跟隨他人進退。","ex":"這個企劃案是你提出，我們就以你馬首是瞻，全力配合。"},"疲於奔命":{"def":"形容事情繁多，奔波勞累。","ex":"事業失敗後，他為了養家糊口而身兼數職，從早到晚疲於奔命。"},"害群之馬":{"def":"比喻危害大眾的人。貶義。","ex":"他經常打架鬧事，使得團體名譽受損，真是害群之馬。"},"鹿死誰手":{"def":"比喻互相競爭，誰能取得最後的勝利。","ex":"這兩人棋力相當，究竟鹿死誰手，現在還很難說。"},"捨生取義":{"def":"指為正義真理而不惜犧牲生命。","ex":"文天祥捨生取義的精神，令人景仰。"},"學富五車":{"def":"形容人書讀很多，學識廣博。","ex":"他學富五車，見識宏博，深受學生的敬仰。"},"集思廣益":{"def":"集結眾人的智慧，廣泛吸收有益的意見。","ex":"為了彌補過失，老總召開臨時會議，希望同仁集思廣益，尋求解決辦法。"},"鶉衣百結":{"def":"形容衣服破爛不堪。","ex":"這些乞丐蓬頭垢面、鶉衣百結，沿路向人伸手要錢。"},"期期艾艾":{"def":"形容口吃結巴的樣子。","ex":"他只要一著急，說話就期期艾艾的，半天也吐不出一整句話來。"},"殃及池魚":{"def":"比喻無故受到牽累。","ex":"這間工廠失火，旁邊的民宅也被殃及池魚，燒得一乾二淨。"},"患得患失":{"def":"形容人的得失心很重。","ex":"明天的考試盡力而為就是，不必患得患失，弄得自己焦慮難安。"},"瞻前顧後":{"def":"形容做事謹慎周密。褒義。做事猶豫不決，顧慮太多。貶義。","ex":"這個問題牽涉很廣，務必瞻前顧後，考慮周詳，不可輕率！"},"長袖善舞":{"def":"比喻手腕極佳，善於社交。","ex":"他長袖善舞，為人海派，事業做得很大。"},"樹倒猢猻散":{"def":"比喻有權勢的人一旦失勢，其依附者隨即散去。","ex":"那個黑幫老大被捕入獄，他的手下也就樹倒猢猻散。"},"靡靡之音":{"def":"指頹廢淫蕩、足以使人喪志的音樂。","ex":"常聽靡靡之音，難免意志消沉，精神渙散。"},"疾言厲色":{"def":"言語急迫，神色嚴厲。形容人發怒的樣子。","ex":"他脾氣很好，對人從不疾言厲色。"},"立錐之地":{"def":"比喻極微小的地方。","ex":"操場上人山人海，大家擠得幾乎沒有立錐之地。"},"亭亭玉立":{"def":"形容女子身材修長美麗。形容花木、山峰等的挺拔姿勢。","ex":"妳若想擁有亭亭玉立的身材，就別再貪嘴吃零食了。"},"天作之合":{"def":"天意撮合的婚姻，比喻美滿良緣。","ex":"在場賓客無不稱讚他們是天作之合。"},"淋漓盡致":{"def":"形容語言或文章表達得非常透澈。形容表現生動逼真。","ex":"這本小說把官場上的陰險，描寫得淋漓盡致。"},"包羅萬象":{"def":"形容內容豐富，應有盡有。","ex":"這次展覽會的內容包羅萬象，令人看得目不暇給。"},"迫不及待":{"def":"形容心情急切，不願等待。","ex":"投票剛結束，爸爸就迫不及待地打開電視看選情報導。"},"海誓山盟":{"def":"誓言盟約如山海般堅固持久，永恆不變。","ex":"他們海誓山盟，相約廝守到老。"},"仁至義盡":{"def":"形容對他人盡最大的努力關懷照顧。","ex":"他一直照顧因公殉職部屬的家人，可說是仁至義盡。"},"悲天憫人":{"def":"憂傷時局多變，哀憐百姓疾苦。","ex":"泰瑞莎修女救助貧苦，悲天憫人的精神令人敬佩。"},"面面俱到":{"def":"形容各方面都照顧到。","ex":"他不但能力很強，做起事來更是面面俱到。"},"借刀殺人":{"def":"比喻假他人之手去害人。","ex":"聽了你的一番分析，我才發現我是中了他的借刀殺人之計。"},"不見經傳":{"def":"比喻沒有名氣。比喻缺乏根據，沒有來歷。","ex":"今年參展的畫家，雖多半名不見經傳，但作品水準都很高。"},"半斤八兩":{"def":"比喻彼此相當，不相上下。","ex":"你們兩人半斤八兩，誰也不必取笑誰。"},"浮光掠影":{"def":"比喻見識粗淺，不夠仔細深入。比喻文章或言論的內容膚淺空泛。形容印象不深刻。","ex":"這本書要精讀，不能以浮光掠影為足。"},"無所事事":{"def":"形容閒蕩無事的樣子。","ex":"他整日無所事事，除了吃睡，什麼正事也不幹。"},"無的放矢":{"def":"比喻言語或行動沒有目的。比喻毫無事實根據而胡亂的指責、攻擊別人。","ex":"總經理開會向來言必有據，從不無的放矢。"},"猶豫不決":{"def":"遲疑不定，無法拿定主意。","ex":"這事十萬火急，豈容你猶豫不決，貽誤時機！"},"山高水長":{"def":"比喻人品高潔，垂範久遠。比喻情誼或恩德深厚。形容山水景色秀麗。","ex":"先生之風山高水長，垂範久遠。"},"秋毫無犯":{"def":"比喻對任何東西都不侵犯、不取用。","ex":"孫將軍的部隊雖然長駐本地，但紀律嚴明，秋毫無犯。"},"小家碧玉":{"def":"指平常人家年輕貌美的 少女。","ex":"我們這小家碧玉，哪裡比得上貴府的大家閨秀呢？"},"世態炎涼":{"def":"比喻世俗情態反覆無常。","ex":"如今我嘗盡世態炎涼，將一切都看淡了。"},"八拜之交":{"def":"指結拜為異姓兄弟姊妹的朋友。","ex":"老王是我八拜之交的兄弟，他的事我不能不管。"},"萬象更新":{"def":"表示大自然界的事物或景象都改變得煥然一新。","ex":"春回大地，萬象更新，目光所及，盡是欣欣向榮的綠意。"},"三姑六婆":{"def":"比喻愛搬弄是非的婦女。貶義。","ex":"這件事被一些三姑六婆渲染之後，已經完全變質了。"},"死有餘辜":{"def":"形容罪惡深重，死都不足以抵罪。貶義。","ex":"這個壞人罪孽深重，惡貫滿盈，的確是死有餘辜。"},"罪不容誅":{"def":"比喻罪大惡極。貶義。","ex":"他罔顧道義，出賣朋友，實在是罪不容誅。"},"古色古香":{"def":"形容具有古舊典雅色彩和情調的書畫、或造型仿古的器物、建築、藝術品等。","ex":"你這幅古色古香的字畫，看來價值不菲。"},"半路出家":{"def":"比喻中途轉業改行。比喻成年後才出家為僧為尼。","ex":"唱歌仔戲，我是半路出家，請別取笑哦！"},"如喪考妣":{"def":"比喻悲痛至極。","ex":"聽到老村長過世的消息，村民傷心得如喪考妣。"},"憤世嫉俗":{"def":"形容腐敗的社會現狀及庸俗世態的痛恨。","ex":"他總覺得自己懷才不遇，所以會如此憤世嫉俗。"},"價值連城":{"def":"形容物品十分珍貴。","ex":"這幅畫價值連城，是國寶級的寶物。"},"事過境遷":{"def":"事情過了，環境也已改變。","ex":"當年的盛況，如今事過境遷，只有空留回憶了。"},"三言兩語":{"def":"形容言語簡短。","ex":"這件事太複雜，不是三言兩語能說清楚的。"},"兵荒馬亂":{"def":"形容戰爭所造成的混亂景象。","ex":"那年頭兵荒馬亂的，不知有多少人妻離子散。"},"一瀉千里":{"def":"形容水奔流直下，通暢快速。比喻文筆流暢，氣勢奔放。比喻快速下降且持續不停。","ex":"黃河之水，浩浩蕩蕩，一瀉千里。"},"一勞永逸":{"def":"經過一次的勞苦，就能獲得永久的安逸。","ex":"任何工程的基礎都要建得牢固，才能一勞永逸。"},"暮鼓晨鐘":{"def":"佛寺中早晚報時的鐘鼓。比喻使人警醒的力量。","ex":"精舍的暮鼓晨鐘，能洗滌我的身心。"},"一呼百諾":{"def":"形容權勢顯赫，隨從眾多。","ex":"老將軍一直很懷念過去那一呼百諾的軍旅生活。"},"夜長夢多":{"def":"比喻時間拖久了，易發生不利的變化。","ex":"想不到事情一拖，風波又起，真是夜長夢多啊！"},"赤子之心":{"def":"比喻純潔、善良的心地。","ex":"為人能不失其赤子之心，才能活得快樂又逍遙。"},"秀外慧中":{"def":"形容一個人容貌秀美，內心聰慧。","ex":"她秀外慧中，是眾多男士追求的對象。"},"遺臭萬年":{"def":"惡名永傳後世，為人所唾棄。","ex":"凡是通敵叛國者必遺臭萬年。"},"夙夜匪懈":{"def":"形容日夜勤奮不懈怠。","ex":"為了提早完成這項工程，所有同仁無不兢兢業業，夙夜匪懈。"},"一板一眼":{"def":"比喻人言行謹守法規，有條有理。","ex":"他就是這種一板一眼的個性，你別再逗他了！"},"含飴弄孫":{"def":"形容老年人恬適悠閒的生活樂趣。","ex":"人到了晚年，總是期盼能含飴弄孫，享享清福。"},"作壁上觀":{"def":"比喻坐觀成敗，不幫助任何一方。","ex":"觀棋局宜作壁上觀，不宜動口和動手。"},"正本清源":{"def":"比喻澈底改革以解決問題。","ex":"人人養成守法觀念，才是正本清源，維護社會治安的好方法。"},"壯志凌雲":{"def":"形容志氣高遠。","ex":"沒想到當年壯志凌雲的他，今日竟然變得如此萎靡不振。"},"眼高手低":{"def":"比喻要求標準高，而實行能力低。貶義。","ex":"小李由於眼高手低，畢業至今一直找不到適當的工作。"},"圖窮匕見":{"def":"比喻事情發展到最後，形跡敗露，現出真相。","ex":"對方的詭計圖窮匕見，事情終於水落石出。"},"名正言順":{"def":"指所做的事正當而合理，不容置疑。","ex":"他所做的事總是名正言順，所以不曾受到非議。"},"光怪陸離":{"def":"形容現象離奇怪異，色彩參差錯雜。","ex":"這個雕像館的作品光怪陸離，讓人看得眼花撩亂。"},"兢兢業業":{"def":"形容戒慎恐懼，認真負責的樣子。","ex":"他兢兢業業的工作態度，非常獲得老闆的賞識。"},"金科玉律":{"def":"形容完善嚴密的法律條文或比喻不可變更的信條。","ex":"難道你的話是金科玉律，每個人都非遵守不可嗎？"},"各自為政":{"def":"各依自己的主張行事，不顧全整體。","ex":"政府官員如果各自為政的話，將會造成國家的危機。"},"瓦釜雷鳴":{"def":"比喻平庸無才德的人卻居於顯赫的高位。比喻拙劣的文章卻風行於世。","ex":"賢能之士未見重用，只見瓦釜雷鳴。"},"通權達變":{"def":"指不墨守常規，根據實際情況作適當的處置。","ex":"我沒見過如此冥頑不靈，完全不知通權達變的人。"},"望穿秋水":{"def":"形容殷切盼望。","ex":"他望穿秋水地盼等了十幾年，終於見到愛人安然歸來。"},"高抬貴手":{"def":"請求寬容饒恕的客套話。","ex":"這是無心之過，還請你高抬貴手，放過他吧！"},"移花接木":{"def":"比喻暗中使用手段，以假換真，欺騙他人。","ex":"這個故事純屬移花接木，破綻百出，很不高明。"},"不可一世":{"def":"指人驕橫自大，目空一切，以為他人無與倫比。貶義。","ex":"他恃才傲物，不可一世，狂妄的言行令人厭惡。"},"柳暗花明":{"def":"形容綠柳成蔭，繁花似錦的美景。比喻在曲折艱辛之後，忽然絕處逢生，另有一番情景。","ex":"春天時原野上柳暗花明，風景優美。"},"引經據典":{"def":"引用經書典籍等做為說話、作文的依據。","ex":"這篇文章大量引經據典，借古諷今，說得鞭辟入裡。"},"有條不紊":{"def":"指條理分明，有次序而不雜亂。褒義。","ex":"他做事一向按部就班，有條不紊。"},"如願以償":{"def":"心願得以實現。","ex":"他一直嚮往大學生活，如今總算如願以償。"},"脫穎而出":{"def":"比喻顯露才能，超越眾人。","ex":"他在比賽中脫穎而出，受到矚目。"},"割雞焉用牛刀":{"def":"比喻處理小事，毋需大才。","ex":"割雞焉用牛刀，區區小事，何敢有勞大駕？"},"低聲下氣":{"def":"形容說話恭順小心的樣子。","ex":"他低聲下氣地求對方原諒自己的過錯。"},"楚材晉用":{"def":"比喻人才外流。","ex":"這間公司待遇偏低，以致楚材晉用，人才外流。"},"引狼入室":{"def":"比喻自招其禍。","ex":"他因為一時不察，才會引狼入室，慘遭毒手。"},"解衣推食":{"def":"將衣食贈送他人，以示關懷之意。","ex":"他解衣推食的善行，贏得許多人的敬仰。"},"兵不厭詐":{"def":"本指作戰時不排斥以欺詐的方法來取勝。後亦比喻做事為了達到目的，不排斥使用詭詐的手段。","ex":"你沒聽過兵不厭詐嗎？不如此，我們怎能掌握先機打敗對方呢？"},"漸入佳境":{"def":"比喻境況逐漸進展至美好的境界或興味漸濃。","ex":"他喜歡先苦後甘，漸入佳境的感覺，令人回味無窮。"},"老成持重":{"def":"形容人成熟老練，處事沉著穩重。","ex":"經理是個老成持重的人，做事有條有理，從容不迫。"},"一事無成":{"def":"一件事也沒做成。指事業毫無成就。","ex":"檢驗今天交辦的工作，老王竟然一事無成，經理不禁對著他發了一頓脾氣。"},"百步穿楊":{"def":"形容射箭技術高超。形容射擊技藝高強。","ex":"他在選拔賽上展現百步穿楊的箭技，令觀眾讚嘆不已。"},"金屋藏嬌":{"def":"比喻男子納妾或有外遇之事。","ex":"老李看來忠厚老實，居然也會金屋藏嬌，令人深感訝異。"},"任重道遠":{"def":"比喻長期肩負重大的任務。","ex":"我們的未來仍是任重道遠，不可輕易鬆懈。"},"一蹶不振":{"def":"比喻一遭受挫敗，就再也不能振作起來。","ex":"我們要有愈挫愈勇的精神，千萬不可一蹶不振。"},"近悅遠來":{"def":"形容政治清明，德澤風行。形容在商場上遠近馳名而顧客眾多。","ex":"古代思想家們認為唯有施行仁政，才能讓百姓近悅遠來，誠心順服。"},"因地制宜":{"def":"根據不同環境的實際情況制定相應的妥善辦法。","ex":"農民常因地制宜，種植適合當地風土的作物。"},"冷眼旁觀":{"def":"形容用冷靜的眼光在旁觀察。形容漠不關心。","ex":"他先冷眼旁觀，注視一切，準備伺機而動。"},"七零八落":{"def":"形容零散的樣子。形容支離破碎，殘敗不完整。形容數量稀少。","ex":"他好不容易將散成一地、七零八落的衣服全部掛回衣櫥。"},"千鈞一髮":{"def":"比喻非常危險。","ex":"魔術師總能在千鈞一髮之際，從緊鎖的水箱中逃生。"},"大千世界":{"def":"比喻廣闊無邊、千奇百怪的世界。","ex":"這個大千世界，真是無奇不有！"},"大刀闊斧":{"def":"砍斷有力。形容做事果斷有魄力。","ex":"在他大刀闊斧地猛揮猛砍之下，一棵大樹應聲而倒。"},"交頭接耳":{"def":"形容低聲私語。","ex":"他們兩人交頭接耳的，不知道談了些什麼。"},"寸草不留":{"def":"比喻消滅殆盡。","ex":"他一氣之下，把院子裡整得寸草不留。"},"巧言令色":{"def":"形容人矯情虛偽。貶義。","ex":"我最厭惡那些巧言令色，表裡不一的人。"},"木已成舟":{"def":"比喻已成事實，無法改變。","ex":"她都嫁作人婦，木已成舟，你再追悔也沒用。"},"出言不遜":{"def":"說話傲慢無禮。","ex":"對待長輩，不可以出言不遜。"},"切磋琢磨":{"def":"比喻互相研究討論，取長補短，以求精進。","ex":"能常和同學們切磋琢磨，學業會進步更快。"},"見利忘義":{"def":"見到有利可圖就不顧道義。貶義。","ex":"做人要講義氣，不能見利忘義。"},"老蚌生珠":{"def":"比喻年老得子，或稱高齡的女性產下子女。使用上常帶有戲謔的性質。","ex":"近世醫學發達，讓老蚌生珠的風險更加降低。"},"膠柱鼓瑟":{"def":"比喻做事拘泥而不知變通。貶義。","ex":"哪有人如此膠柱鼓瑟，不知變通？"},"以身試法":{"def":"無視於法律的制裁而故意犯法。","ex":"他身為稅務人員，卻又以身試法，屢屢逃漏稅賦。"},"正中下懷":{"def":"形容恰好符合自己的心意。","ex":"拆夥的提議，正中下懷，我還會猶疑不決嗎？"},"方興未艾":{"def":"比喻事態正在蓬勃發展。","ex":"青少年圍棋手的增多，說明了圍棋運動在我國正方興未艾。"},"日新月異":{"def":"形容發展或進步快速，不斷出現新事物或新現象。","ex":"科技的日新月異，為人類生活帶來了許多便利。"},"付之一炬":{"def":"指物品、成果悉數被焚燬。","ex":"他的藏書不幸在戰火中全部付之一炬。"},"日月如梭":{"def":"形容時光消逝迅速。","ex":"真是光陰似箭，日月如梭，一轉眼又到了春節。"},"春華秋實":{"def":"春天開花，秋天結果的自然景象。比喻文質，各具擅勝。比喻努力與成果過程的因果關係。","ex":"眼看屋前的果樹春華秋實，一年又將過去。"},"恬不知恥":{"def":"有過錯卻安然不以為恥辱。貶義。","ex":"他做出那些醜事後，竟然還恬不知恥地到處張揚。"},"削足適履":{"def":"比喻拘泥成例，勉強遷就，而不知變通。貶義。","ex":"學習外國長處不能生搬硬套，否則就如削足適履。"},"昭然若揭":{"def":"形容含義或真相非常清楚，顯而易見。","ex":"他的惡行昭然若揭，豈容詭辭狡辯！"},"後起之秀":{"def":"稱譽後輩中的優秀人物。褒義。","ex":"今年進公司的新人都是後起之秀，未來的發展一定不可限量。"},"杳如黃鶴":{"def":"比喻一去不返，無影無蹤。","ex":"三年前，他自公司捲款潛逃後，便杳如黃鶴，不知去向。"},"信誓旦旦":{"def":"指誓言說得非常誠懇可信。","ex":"許多人婚前信誓旦旦，不到一年就化為幻影了。"},"息事寧人":{"def":"指平息紛爭，以使彼此相安。","ex":"息事寧人的做法，有時只會助長邪惡，於事反無補益。"},"花枝招展":{"def":"比喻女子打扮美麗、婀娜多姿的樣子。形容花木的枝葉隨風搖擺，景致美好。","ex":"每逢過年時，路上的人們個個花枝招展，洋溢著喜氣。"},"故態復萌":{"def":"形容老毛病又犯了。","ex":"他只要手上一有錢便故態復萌，賭性再生。"},"胡思亂想":{"def":"指不切實際地妄想。","ex":"她失戀後，每天胡思亂想，精神恍惚。"},"返老還童":{"def":"由衰老恢復年輕。 形容年紀雖大，卻像年輕人一樣精力充沛。","ex":"她自從開始注意清潔保養後，皮膚就像返老還童般愈來愈細緻。"},"馬革裹屍":{"def":"比喻英勇作戰，效命沙場。","ex":"作為軍人應當有馬革裹屍，為國捐軀的氣節。"},"旁敲側擊":{"def":"說話或寫文章不從正面直接說，而是用從旁比喻或暗示來表達。","ex":"他最善於旁敲側擊，是公司裡的包打聽。"},"粉墨登場":{"def":"化妝登臺演戲。指在某一場合擔任某一腳色。","ex":"自從他退休後，就很少有機會看到他粉墨登場了。"},"泰山壓卵":{"def":"比喻強弱懸殊，穩操勝算。","ex":"他仗著高大的身材，經常以泰山壓卵之勢欺侮弱小。"},"親痛仇快":{"def":"一個人因行為失當，而使親人痛心，仇人稱快。","ex":"你這樣做只會是親痛仇快，還是先冷靜一下吧！"},"將計就計":{"def":"利用對方的計策，順水推舟，反施其計。","ex":"將計就計是反攻敵人的好方法。"},"恃才傲物":{"def":"依仗本身有才幹而驕傲自大，目空一切。","ex":"就算你有才幹，也不能這樣狂妄自大、恃才傲物。"},"逃之夭夭":{"def":"形容逃跑得無影無蹤。","ex":"賭徒一聽到警察來了，馬上抱頭鼠竄，逃之夭夭。"},"蒸蒸日上":{"def":"形容事物不斷地進步發展。","ex":"在他多年的經營下，公司的業績不斷蒸蒸日上，財源滾滾。"},"輕舉妄動":{"def":"形容未經慎重考慮，輕率地採取行動。","ex":"此事關係重大，須澈底查明真相，切不可輕舉妄動。"},"精益求精":{"def":"指好還要更好的意思。","ex":"身為一個技術專業者，應該 逐末":{"def":"指不求事物的根本大端，只重視微末小節。","ex":"抓不住問題的根本，一味在末節上使力，就是捨本逐末了。"},"一心一意":{"def":"心意專一，毫無他念。","ex":"他工作時精神格外集中，一心一意想著快點完成任務。"},"韋編三絕":{"def":"比喻讀書勤奮努力。","ex":"哥哥讀書總是習慣反覆研讀，簡直到了韋編三絕的地步！"},"一了百了":{"def":"主要的事一了結，其餘相關的事也隨之了結。","ex":"他體內腫瘤雖然是良性的，醫生還是建議開刀切除，一了百了。"},"腰纏萬貫":{"def":"比喻財富極多。","ex":"隔壁的老王早已腰纏萬貫，但生活依然十分節儉。"},"額手稱慶":{"def":"表示慶賀、高興。","ex":"中華隊贏球的消息傳來，全國上下額手稱慶。"},"一無所有":{"def":"什麼都沒有。","ex":"我現在是一無所有，倒落得一身輕鬆。"},"文不對題":{"def":"文章內容和題目不相符合。指話語與話題不符。","ex":"這篇作文根本文不對題，難怪分數這麼低下。"},"心驚膽戰":{"def":"形容十分驚慌害怕。","ex":"金兵一聽到領軍的人是岳飛，就心驚膽戰，望風而逃。"},"水性楊花":{"def":"比喻用情不專，容易變心。多用於女子。","ex":"她那水性楊花的個性，讓男友決定和她分手。"},"心煩意亂":{"def":"心情煩躁，思緒凌亂。","ex":"外頭吵雜的聲音，讓他心煩意亂，根本念不下書。"},"文不加點":{"def":"形容文思敏捷、下筆成章，通篇無所塗改。","ex":"他即景生情，文不加點地寫了好幾首詩。"},"以貌取人":{"def":"以容貌儀表作為評斷或選取人才的標準。","ex":"連聖人都感嘆以貌取人難免失誤，何況你我都是凡夫俗子？"},"寸步不離":{"def":"比喻關係密切，總是在一起。","ex":"這隻小花狗每次見了弟弟，就寸步不離地跟在他身後。"},"大聲疾呼":{"def":"大聲而急切地呼喊。比喻大力地提倡、號召。","ex":"儘管我在後面不斷地大聲疾呼，他依然頭也不回地跑了出去。"},"不置可否":{"def":"形容不表示任何意見。","ex":"對於他提出的建議，長官一直不置可否，讓人急得不得了。"},"打退堂鼓":{"def":"比喻中途退縮放棄。","ex":"即使困難重重，我們絕不打退堂鼓。"},"四通八達":{"def":"四方相通的道路。形容交通便利。","ex":"現在一些偏遠地方都還能看到日據時代所遺留下來，地底下四通八達的隧道。"},"無妄之災":{"def":"比喻意外的災禍。","ex":"一場空難，使許多家庭遭受無妄之災，面臨破碎。"},"甘之如飴":{"def":"指苦難來臨，甘心承受。","ex":"多年來簞食瓢飲的生活，別人不堪其苦，他卻是甘之如飴。"},"不約而同":{"def":"彼此並未事先約定，而意見或行為卻相同。","ex":"眼見櫃子倒塌，大家不約而同地驚聲尖叫。"},"名韁利鎖":{"def":"比喻人受名利的羈絆而不得自由。","ex":"人若能擺脫名韁利鎖的桎梏，就少了許多煩惱。"},"付之一笑":{"def":"毫不在意，一笑置之。","ex":"對於外界的流言，他只是付之一笑，毫不在意。"},"因時制宜":{"def":"根據不同時期的情況，採取合宜的措施應對。","ex":"好的措施都該因時制宜，順應時代的潮流。"},"不識之無":{"def":"比喻不識字或毫無學問。","ex":"脫盲教育就要不識之無的民眾，從此能讀能寫。"},"支吾其詞":{"def":"形容以含混牽強的言語，搪塞應付他人。","ex":"一問到這件事，他就支吾其詞，恐怕其中有什麼隱情。"},"禍不單行":{"def":"比喻不幸的事接二連三地發生。","ex":"我剛被扒手扒了錢包，現在又被開罰單，真是禍不單行啊！"},"現身說法":{"def":"比喻以親身經歷為例證，來說明道理或勸導別人。","ex":"戒煙成功後，他現身說法，一再強調毅力的重要。"},"設身處地":{"def":"假想自己處在他人地位或情況中。","ex":"不要只是一味地批評，也要設身處地為別人著想。"},"光天化日":{"def":"指政治清明的太平盛世。比喻在大白天裡，人人都看得清楚的場合。","ex":"堯舜的光天化日，國泰民安，是古代帝王政治的典範。"},"鐘鳴鼎食":{"def":"形容富貴之家的奢侈豪華。","ex":"李府和張府上個禮拜舉行婚宴，鐘鳴鼎食，極盡奢華。"},"鐵石心腸":{"def":"形容人剛強而不為感情所動的秉性。","ex":"看到這麼悽慘的景像，再怎麼鐵石心腸的人，都難免動容。"},"安身立命":{"def":"指居處得以容身，生活便有著落，精神上亦有所寄託。","ex":"天下之大，大丈夫何患無可安身立命的地方。"},"安然無恙":{"def":"平安沒有疾病、禍患等事故。","ex":"看到他安然無恙地回到家裡，我們都鬆了一口氣。"},"廬山真面目":{"def":"比喻事物的真相或原本面目。","ex":"如今我才看清他陰險奸詐的廬山真面目。"},"深思熟慮":{"def":"仔細而深入地考慮。","ex":"這個問題較複雜，請容我深思熟慮後再回答。"},"平分秋色":{"def":"形容二者一樣出色，分不出高下。","ex":"這兩個學生的成績並列第一，表現是平分秋色。"},"躍躍欲試":{"def":"心動技癢，急切地想嘗試一下。","ex":"比賽即將開始，每個球員都摩拳擦掌，躍躍欲試。"},"自強不息":{"def":"自己不斷努力向上，永不懈怠。","ex":"他雖然生活貧困，卻能自強不息，努力不懈。"},"掩人耳目":{"def":"比喻用假象欺騙、蒙蔽他人。","ex":"你這種掩人耳目的把戲，騙得了別人，騙不了我。"},"耳熟能詳":{"def":"聽得非常熟悉，而能詳盡地知道或說出來。","ex":"《西遊記》的故事家喻戶曉，連小朋友都耳熟能詳。"},"自食其力":{"def":"憑藉自己的勞力養活自己。","ex":"雖然是身體殘障，但他們自食其力的勞動精神令人欽佩。"},"老驥伏櫪":{"def":"比喻人雖年老，仍懷雄心壯志。","ex":"王老一頭銀髮，仍然活躍於商場中，真是老驥伏櫪，不服老啊！"},"行雲流水":{"def":"形容待人處事或文章字畫飄逸自然，無拘無束。褒義。","ex":"這支舞曲的旋律如行雲流水，動人心懷。"},"安分守己":{"def":"安於本分，謹守其身。","ex":"他一向過著安分守己的生活，不曾惹事生非。"},"瞠目結舌":{"def":"形容吃驚、受窘的樣子。","ex":"這空中飛人的特技十分驚險，看得觀眾瞠目結舌。"},"臨深履薄":{"def":"比喻戒慎恐懼，十分小心。","ex":"儘管身居高位，他的處事仍如臨深履薄，絲毫不敢大意。"},"忍無可忍":{"def":"忍耐到了極點，無法再忍受。","ex":"老王實在忍無可忍，便和他爭辯起來。"},"捷足先登":{"def":"比喻行動最快者先達到目的。","ex":"他得知市場的內幕消息，就捷足先登地買下這家公司的股票。"},"李代桃僵":{"def":"比喻以此代彼或代人受過。","ex":"這件事明明是老王的錯，你為什麼要李代桃僵，為他頂罪？"},"隱姓埋名":{"def":"隱瞞姓名，不讓別人知道真實的身分。","ex":"范蠡既佐句踐滅吳，便離越適齊，從此隱姓埋名，泛游江湖。"},"輾轉反側":{"def":"形容因心事重重而翻來覆去睡不著覺。","ex":"老王被這件官司弄得輾轉反側，徹夜難眠。"},"冷嘲熱諷":{"def":"形容尖酸、刻薄的嘲笑和諷刺。","ex":"這些冷嘲熱諷的話，讓我聽了難以忍受。"},"張口結舌":{"def":"形容恐懼慌張，或理屈說不出話的樣子。","ex":"他被突來的質疑問得張口結舌，不知所措。"},"安如泰山":{"def":"形容安定穩固如泰山一般，不可動搖。","ex":"即使敵軍以強大火力進攻，我軍官兵依然安如泰山。"},"百聞不如一見":{"def":"聽別人述說千百遍，不如親眼看一次來得真確。","ex":"早就聽說大峽谷的美景，百聞不如一見，這次美西之行使我開了眼界。"},"魂飛魄散":{"def":"形容非常恐懼害怕。指死亡。形容心神不寧、恍惚迷亂。","ex":"看到車禍現場血淋淋的畫面，已經把他嚇得魂飛魄散了。"},"細水長流":{"def":"比喻力量微小而能持之以恆，終有所成。形容節約使用財物而能長久不缺。","ex":"每日存下一點小錢，細水長流，也會累積成一筆鉅款。"},"養尊處優":{"def":"自處尊貴，生活優裕。","ex":"他一向養尊處優，以致現在胖得連走路都有困難了。"},"難能可貴":{"def":"指做到了不容易做到的事，所以特別可貴。褒義。","ex":"這種捨己救人，不求回報的精神是非常難能可貴的。"},"脫胎換骨":{"def":"比喻澈底改變。","ex":"他發誓今後一定要脫胎換骨，不再重蹈覆轍。"},"奮不顧身":{"def":"奮勇向前，不顧生死。","ex":"面對熊熊大火，消防隊員個個奮不顧身地上前滅火。"},"身敗名裂":{"def":"指人澈底失敗。","ex":"他因貪贓枉法，最後落得身敗名裂，家破人亡。"},"潛移默化":{"def":"人的思想、性格或習慣受到影響，不知不覺中起了變化。","ex":"環境總是透過潛移默化影響著人。"},"輕而易舉":{"def":"形容非常輕鬆，毫不費力。","ex":"這件事情對他而言，輕而易舉，根本不成問題。"},"漠不關心":{"def":"指冷冷淡淡，不加關心。","ex":"對民生需求，有為的執政者不能漠不關心。"},"笑逐顏開":{"def":"形容心中喜悅而眉開眼笑的樣子。","ex":"得知兒子錄取的消息，老先生、老太太都笑逐顏開。"},"牛衣對泣":{"def":"比喻夫妻共度貧困的生活。","ex":"想起過去那段牛衣對泣的貧困日子，夫妻倆不禁掉下淚來。"},"舞文弄墨":{"def":"寫作、寫字，借以比喻賣弄筆墨文辭。","ex":"在這些名家前，你就別再舞文弄墨獻醜了。"},"披肝瀝膽":{"def":"比喻赤誠相待，忠貞不二。","ex":"每個國民都應該為國家披肝瀝膽，誓死效忠。"},"事與願違":{"def":"事實和願望相違背。","ex":"事與願違，他沒有考上理想的學校。"},"暢所欲言":{"def":"痛痛快快、毫無顧忌地把想說的話全部講出來。","ex":"朋友之間可以暢所欲言，不須顧忌太多。"},"目不見睫":{"def":"比喻人無自知之明，不能看見自己的過失。貶義。","ex":"這件事的問題就在你自己身上，不要再目不見睫了！"},"兩面三刀":{"def":"比喻陰險狡猾，耍兩面手法，挑撥是非。貶義。","ex":"老王為人兩面三刀，你可要小心提防。"},"拋頭露面":{"def":"泛指出現在大眾面前。","ex":"為了養家活口，他選擇拋頭露面擺攤叫賣。"},"雨後春筍":{"def":"比喻事物在某一時期後大量湧現，迅速發展。","ex":"網路普及之後，個人網站如雨後春筍，紛紛出現。"},"盡忠報國":{"def":"竭盡忠誠，報效國家。褒義。","ex":"如果每個人都能盡忠報國，就不怕敵人來犯。"},"金城湯池":{"def":"形容堅固險阻的城池。","ex":"一旦民心思變，縱有金城湯池，亦不足恃。"},"戮力同心":{"def":"齊心合力，團結一致。","ex":"全民戮力同心，為國家前途打拚奮鬥。"},"枉費心機":{"def":"形容徒勞無功。","ex":"即使他絞盡腦汁，到最後仍是枉費心機。"},"以毒攻毒":{"def":"用有毒的藥物來治療毒瘡等疾病。比喻用狠毒的手段來對付狠毒的手段或人。","ex":"被蠍子蜇傷後，塗上用蠍子泡的酒，就能立即止痛，這是以毒攻毒的實例。"},"目無全牛":{"def":"比喻技藝純熟高超。褒義。","ex":"朱銘大師的太極系列，是目無全牛、大刀闊斧的鉅作。"},"金戈鐵馬":{"def":"形容戰士的雄壯英姿。褒義。","ex":"我軍金戈鐵馬，十分威武，讓敵人聞之喪膽。"},"近水樓臺":{"def":"比喻佔得地利之便，先得機會。","ex":"小明近水樓臺，頻獻殷勤，終於獲得小美的芳心。"},"四分五裂":{"def":"形容分散而不完整、不團結。","ex":"滿清末年，由於列強入侵，使中國陷於四分五裂的狀態。"},"壽比南山":{"def":"壽命如終南山那樣長久。為祝人長壽之辭。","ex":"讓我們舉杯祝壽星福如東海、壽比南山吧！"},"美中不足":{"def":"事物雖美，但仍有缺陷。","ex":"這篇小說美中不足之處，就是篇幅稍短了些。"},"枯木逢春":{"def":"比喻雖處於絕境卻重獲生機，或劣境忽然轉好。","ex":"經過名醫的診治，原本生命垂危的老王，好像枯木逢春，又恢復了健康。"},"腹背受敵":{"def":"前、後都受到敵人的攻擊。","ex":"這支軍隊遭到偷襲，腹背受敵，死傷慘重。"},"過猶不及":{"def":"做事過分就好比做得不夠一樣，皆不妥當；指事情要做得恰到好處。","ex":"減肥要適可而止，過猶不及，對健康有害。"},"咬牙切齒":{"def":"形容非常悲痛憤恨。","ex":"一提起仇人，只見他咬牙切齒地罵個不停。"},"威風凜凜":{"def":"威武的氣概逼人，令人敬畏的樣子。","ex":"全副武裝的戰士們，看起來威風凜凜，令人感到無限敬畏。"},"身無長物":{"def":"比喻節儉或貧困。","ex":"他的生活節儉，一向是身無長物。"},"裝模作樣":{"def":"故意做作，不是出於自然的表現。貶義。","ex":"王經理裝模作樣地推辭幾句，最後還是上臺致詞。"},"裝腔作勢":{"def":"指故意裝出某種腔調或姿態。貶義。","ex":"他說話時總有些裝腔作勢，讓人感覺不太舒服。"},"愁眉苦臉":{"def":"形容憂傷、愁苦的神色。","ex":"看他那愁眉苦臉的樣子，就知道事情沒解決。"},"枵腹從公":{"def":"形容不顧己身，勤於公事。","ex":"古代多的是枵腹從公，夙興夜寐的賢相。"},"入室操戈":{"def":"進入房間，拿起主人的戈來攻擊主人。比喻持對方的論點來反駁對方。","ex":"小偷入室操戈，屋主負傷報警。"},"趁火打劫":{"def":"比喻趁人之危，從中取利。","ex":"人家有難時還趁火打劫的人，真是可恥。"},"勢均力敵":{"def":"指雙方力量情勢相當，不分上下。","ex":"這兩位棋手的實力真可說是勢均力敵，難分軒輊。"},"相知恨晚":{"def":"憾恨相知不早。","ex":"他們雖然彼此愛慕，卻相知恨晚，不能結為連理。"},"貽笑大方":{"def":"被識見廣博或精通此道的內行人所譏笑。","ex":"演講者所舉事例張冠李戴，真個貽笑大方。"},"無能為力":{"def":"指沒有能力做好某事。","ex":"這事任何人都無能為力，你就別再白費力氣了。"},"方寸已亂":{"def":"心緒煩亂。","ex":"發生這件意外，她方寸已亂，不知該怎麼辦。"},"殺人如麻":{"def":"形容殺人極多。","ex":"這些殺人如麻的盜匪，終於受到了法律的制裁。"},"風平浪靜":{"def":"無風無浪。比喻平靜無事或情勢穩定。","ex":"此刻海面上風平浪靜，很難想像前一夜還是驚濤駭浪。"},"子虛烏有":{"def":"比喻為假設而非實有的事物。","ex":"他講的那些故事只是子虛烏有，你居然會相信？"},"通宵達旦":{"def":"一整夜到天亮。徹夜地工作。","ex":"除夕之夜，大家通宵達旦地放鞭炮，一片喜氣洋洋。"},"氣急敗壞":{"def":"形容惱怒的樣子。","ex":"他氣急敗壞，一進門就摔東西出氣。"},"雪上加霜":{"def":"比喻禍患接踵而至，使傷害加重。","ex":"老王不小心扭到腳，現在又被玻璃割破了手，真是雪上加霜。"},"尸位素餐":{"def":"指空居職位享受俸祿而不盡職守。貶義。","ex":"王經理為了提高公司的績效，裁撤了不少尸位素餐的冗員。"},"循序漸進":{"def":"按照一定的次序與步驟逐漸推進。","ex":"學習數學一定要由淺而深，循序漸進，千萬不可躁進。"},"野心勃勃":{"def":"形容狂妄非分之心或遠大的企圖。","ex":"林董事長野心勃勃地想併吞其他公司，擴大事業版圖。"},"無法無天":{"def":"形容人肆意妄為毫無顧忌。貶義。","ex":"這些飆車族居然在鬧區裡當街砍人，簡直是無法無天！"},"人言可畏":{"def":"流言蜚語令人生畏。","ex":"經過這次黑函風波，他終於體會到人言可畏的恐怖。"},"好高騖遠":{"def":"一味地嚮往高遠的目標而不切實際。貶義。","ex":"小明年輕有為，做事認真踏實，從不好高騖遠。"},"孺子可教":{"def":"指年輕人可以教誨裁培。褒義。","ex":"才吩咐過一次，他就永誌不忘，真是孺子可教。"},"將信將疑":{"def":"形容對事情的真假，無法明確判斷。","ex":"聽了這離奇古怪的故事，他們倆都將信將疑。"},"一傅眾咻":{"def":"比喻學習受到干擾，難有成效。比喻寡不勝眾。","ex":"老師要協助學生抗拒外界誘惑，否則無論如何用心，一傅眾咻，也難有成效。"},"微乎其微":{"def":"形容事物非常微小。","ex":"一個人和宇宙的浩瀚相比，真是微乎其微。"},"蓬頭垢面":{"def":"形容人頭髮散亂、面容骯髒的樣子。貶義。","ex":"蓬頭垢面地出席正式場合，是很失禮的事。"},"草草了事":{"def":"指匆忙隨便地解決事情。","ex":"做任何事情都要盡心盡力，絕對不可草草了事。"},"洞天福地":{"def":"神仙居住或修道的地方。形容環境極為優美舒適的名山勝境。","ex":"這個洞天福地的好地方，必定有仙人在此修練過。"},"揚長而去":{"def":"掉頭不理，大模大樣地離去。","ex":"搶匪得手後，立刻跳上接應的車子，揚長而去。"},"不辨菽麥":{"def":"形容愚昧無知與缺乏常識。","ex":"他都這麼大了，卻連基本做人道理都不懂，這和不辨菽麥有何不同？"},"得魚忘筌":{"def":"比喻人在達到目的成功後就忘掉賴以成功的手段或憑藉物。","ex":"我們要懂得感恩，不能得魚忘筌，過河拆橋。"},"綱舉目張":{"def":"比喻能執其要領，則細節自能順理而成。比喻條理分明。","ex":"做事要能把握重點，才能綱舉目張，事半功倍。"},"鷸蚌相爭":{"def":"比喻雙方爭執不相讓，必會造成兩敗俱傷，而讓第三者獲得利益。","ex":"由於兄弟鷸蚌相爭，互不相讓，結果造成家族企業遭人併購的結局。"},"鑄成大錯":{"def":"比喻造成重大的錯誤。","ex":"當妻子憤然離家時，他才知道自己已經鑄成大錯，後悔莫及。"},"瞭如指掌":{"def":"比喻對事情的狀況了解得非常清楚。","ex":"他很喜歡翻閱汽車雜誌，對各廠牌的車瞭如指掌，是個標準的汽車迷。"},"與虎謀皮":{"def":"比喻所謀者與對方有利害衝突，事情必辦不成。","ex":"你要去和那些橫行霸道的惡徒講道理，不啻是與虎謀皮。"},"尋章摘句":{"def":"讀書時著重搜求、摘取漂亮詞句，而少深入研究。寫作時，多套用前人的章法、語句，而不講究創意。","ex":"做學問不能只是尋章摘句，必須潛心研究書中義理，才能確有體會。"},"堅壁清野":{"def":"一種作戰策略，使敵人即使在攻下據點之後，也無法長期占領。","ex":"為了不讓敵軍得逞，統帥決定實施堅壁清野的策略。"},"應聲蟲":{"def":"比喻胸無定見，隨聲附和的人。","ex":"他向來討厭沒有主見，像應聲蟲一樣的人。"},"曾參殺人":{"def":"比喻流言可畏或稱誣枉的災禍。","ex":"有鑒於「參曾殺人」的故事，你行事可要更加小心。"},"倒屣相迎":{"def":"比喻熱情迎接賓客。","ex":"聽到老友來訪，他立刻倒屣相迎，十分熱情。"},"堂堂正正":{"def":"形容光明正大。","ex":"每個人都應該堂堂正正地做人，不要有辱所生。"},"盡善盡美":{"def":"形容事物的完善美滿已達極限。褒義。","ex":"就人類有限的能力而言，他這樣的表現可說是盡善盡美了。"},"眾望所歸":{"def":"深得眾人擁護、愛戴。","ex":"他這次當選主席，真可說是眾望所歸。"},"肅然起敬":{"def":"因受感動而莊嚴地興起欽佩恭敬之心。","ex":"聽了他對國家的偉大貢獻，使人肅然起敬。"},"鴻鵠之志":{"def":"比喻志向遠大。","ex":"一個人要先立鴻鵠之志，將來才能建烜赫之功。"},"坦腹東床":{"def":"王羲之坦露腹部，臥於東床，被看中當人女婿的故事。指當女婿或指稱女婿。","ex":"你為了女兒的婚事，總想找個像王羲之一樣坦腹東床的女婿。"},"鳥盡弓藏":{"def":"比喻事成之後，有功之人卻遭到殺戮或疏遠的命運。","ex":"他甫一上任，就開除了輔選有功的部屬，真是鳥盡弓藏。"},"揭竿而起":{"def":"比喻起義舉事。","ex":"苛政肆虐，常驅使人民揭竿而起。"},"逼上梁山":{"def":"比喻被迫走上絕路，而做出自己不想做或不應做的事。","ex":"別以為我願意這麼做，我也是被逼上梁山，實在不得已。"},"下里巴人":{"def":"後泛指通俗的文學藝術。","ex":"為了追求收視率，電視臺大多製作下里巴人的戲劇節目。"},"不謀而合":{"def":"事前未經商量，後來意見作為卻一致。","ex":"這個產品的企劃方向，和目前的市場需求不謀而合。"},"反覆無常":{"def":"形容變動不定，沒有定準。","ex":"他為人反覆無常，很不可靠。"},"方枘圓鑿":{"def":"比喻不能相容。","ex":"由外行人決定的政策，難免方枘圓鑿，與事實格格不入。"},"秋風過耳":{"def":"比喻漠不關心、毫不在意。","ex":"他的心變了，怎麼連父母的勸阻，也只當秋風過耳？"},"氣象萬千":{"def":"形容景象千變萬化，極為壯觀。","ex":"長江三峽風景秀麗，氣象萬千，實在美不勝收。"},"哀鴻遍野":{"def":"比喻到處都是流離失所的難民。","ex":"在兵荒馬亂的年歲，往往哀鴻遍野，民不聊生。"},"師心自用":{"def":"形容人固執己見，自以為是。貶義。","ex":"不論為學、做人，都不應師心自用。"},"簞食壺漿":{"def":"指軍隊受到人民的擁護與愛戴，紛紛慰勞犒賞。","ex":"當勝利的軍隊凱旋而歸時，老百姓都簞食壺漿，熱情地犒勞他們。"},"駭人聽聞":{"def":"令人聽了十分震驚。","ex":"即使這件事只是傳說，也夠駭人聽聞的了！"},"燕雀處堂":{"def":"比喻身處危境而不自知，毫無警惕之心。","ex":"面對外患將至，統治者卻依然如燕雀處堂，不知危機四伏，實在可悲。"},"結草銜環":{"def":"比喻至死不忘感恩圖報。","ex":"大恩不言謝，我就是結草銜環，也不足為報。"},"疾風勁草":{"def":"比喻在艱難困苦的環境下，才能考驗出人的堅強意志和節操。","ex":"蘇武北海牧羊，疾風勁草，始終不屈。"},"偃武修文":{"def":"偃息武備，提倡文教。","ex":"東漢光武即位後，便偃武修文、勵精圖治。"},"甚囂塵上":{"def":"形容傳聞四起，議論紛紛。指極為猖狂、囂張。","ex":"近日官商勾結的消息甚囂塵上。"},"捉襟見肘":{"def":"形容衣衫破敗，生活貧困。比喻短缺不足，窮於應付的窘態。","ex":"這個遊民衣衫襤褸，捉襟見肘，在寒天中發抖著行進。"},"超群絕倫":{"def":"形容才能出眾。褒義。","ex":"憑著你超群絕倫的才藝，還怕找不到工作嗎？"},"良藥苦口":{"def":"表示能治病的藥，多味苦難嚥。比喻諫言多不順耳，但卻有益於人。","ex":"良藥苦口利於病，你還是忍耐著點，喝下去吧！"},"忘年之交":{"def":"不拘年歲行輩而結交為友。","ex":"許多年長者對青少年伸出友誼之手，雙方因而變成忘年之交。"},"自出機杼":{"def":"比喻獨創新意、風格。褒義。","ex":"他設計的衣服自出機杼，總是能引領起風潮。"},"防患未然":{"def":"比喻趁禍患還未發生之前就加以防備。","ex":"今天天陰陰的，出門時最好帶一把雨傘防患未然。"},"網開一面":{"def":"比喻寬大仁厚，對犯錯的人從寬處置。","ex":"聽了他的遭遇，不免讓人想網開一面，原諒他做出這種順手牽羊的事。"},"相濡以沫":{"def":"比喻人同處於困境，而互相以微力救助。","ex":"這對好朋友在陷於絕境時，彼此相濡以沫，互相照應。"},"老嫗能解":{"def":"形容文字通俗明白，淺顯易懂。","ex":"這本書讀起來淺白幽默，真可說是老嫗能解。"},"木人石心":{"def":"形容人冷酷無情。","ex":"大家都說他是木人石心，對人總是冷冰冰的。"},"坐懷不亂":{"def":"形容男子行事端正，雖與女子同處而不淫亂。褒義。","ex":"他一向懼內，因此，儘管美色當前，也只能裝做坐懷不亂。"},"朝令夕改":{"def":"比喻政令、主張或意見反覆無常。","ex":"公司的人事制度不斷朝令夕改，引起了不少的爭議。"},"欲罷不能":{"def":"想要停止卻做不到。","ex":"做研究工作時，欲罷不能是常有的事。"},"破天荒":{"def":"形容從來沒有過的事，或第一次出現的事。","ex":"校長由女性擔任，在本校校史上是破天荒的。"},"教學相長":{"def":"指通過教授、學習，不但能使學生得到進步，而且教師本身的水準也可藉此提高。","ex":"老師愛護學生，學生尊敬老師，這是教學相長的前提。"},"向壁虛造":{"def":"比喻憑空捏造。","ex":"書中所言種種，是否向壁虛造，我們應該切實考證。"},"酒池肉林":{"def":"比喻生活極端奢侈縱欲，毫無節制。","ex":"自從他發了一筆橫財之後，便過著呼朋引伴，酒池肉林的生活。"},"反脣相稽":{"def":"受到指責不服氣，反過來對對方加以計較、譏斥。","ex":"這兩個人是死對頭，時常因為意見不合而反脣相稽，互相責難。"},"百戰百勝":{"def":"形容善於作戰，所向無敵。","ex":"王將軍領兵作戰總是百戰百勝，威名令敵人聞風喪膽。"},"藍田生玉":{"def":"比喻名門出俊秀子弟。","ex":"小李一家都是博士，真可謂是藍田生玉，人才輩出。"},"剖腹藏珠":{"def":"形容人愛財傷身的輕重顛倒行為。","ex":"許多人為了賺錢而搞壞身體，真可謂剖腹藏珠，本末倒置啊！"},"以卵投石":{"def":"比喻自不量力或以弱攻強，結果必然失敗。","ex":"明知自己敵不過，你又何必去以卵擊石，自取滅亡。"},"魯魚亥豕":{"def":"指因文字形似而致傳寫或刊刻錯誤。","ex":"現今媒體追求快速報導的結果，往往致使魯魚亥豕的錯誤層出不窮。"},"一箭雙鵰":{"def":"比喻一次舉動，可以同時達到兩個目標。","ex":"他絞盡腦汁，終於想出了一箭雙鵰的好主意。"},"慘綠少年":{"def":"比喻青春年少。風度翩翩、意氣風發的青年才俊。徬徨苦惱的少年。","ex":"這日記本裡，充滿著自己慘綠少年時期的夢想。"},"殷鑒不遠":{"def":"比喻前人的教訓近在眼前，不可不慎。","ex":"雖說是殷鑒不遠，卻仍敵不過人們的善忘。"},"摩肩接踵":{"def":"形容人多擁擠不堪。","ex":"此地每到春節假日，真是遊人如織，彼此摩肩接踵，好不熱鬧。"},"以管窺天":{"def":"比喻見識片面而狹窄。","ex":"只用個人見解就要評定天下人物，不就像以管窺天，自以 迅速、猛烈，無法抵擋。","ex":"民主浪潮一起，洶湧澎湃，勢不可當。"},"舞文弄法":{"def":"指歪曲法律條文。","ex":"這批貪官汙吏舞文弄法，只想從中謀取私利。"},"遊刃有餘":{"def":"比喻做事能勝任愉快，從容不迫。","ex":"他有多年的律師實務經驗，應付這種案子，真是遊刃有餘。"},"如坐針氈":{"def":"比喻身心痛苦，惶恐難安。","ex":"你怎麼如坐針氈，坐也坐不穩？"},"魚遊釜中":{"def":"比喻身處險境，危在旦夕。","ex":"他中了對方的計謀，已如魚遊釜中，自己卻一點都不知道。"},"黃粱一夢":{"def":"比喻榮華富貴如夢般短暫而虛幻，且終歸泡影。","ex":"人生一切恰如黃粱一夢，來去皆空，別太計較。"},"虛應故事":{"def":"形容做事不認真，敷衍了事。","ex":"眾人礙於情面，只得虛應故事地答應幫忙。"},"眉清目秀":{"def":"形容面貌清秀俊麗。","ex":"廣告中的孩童眉清目秀，滿臉笑容，相當討人喜歡。"},"損人利己":{"def":"使別人蒙受損失而讓自己得到利益。","ex":"他盡做些損人利己的事，這種惡劣行為令人討厭。"},"苗而不秀":{"def":"禾苗雖然成長，卻不吐穗開花。比喻人的資質雖好，但始終沒有成就。","ex":"今年麥田大量出現苗而不秀的情形，必然嚴重影響收成量。"},"來日方長":{"def":"將來的日子還很長，指事情未來還有發展或變化。","ex":"來日方長，這事我們再慢慢商量。"},"物腐蟲生":{"def":"比喻事出有因，必先有弱點而後才讓他人有機可乘。","ex":"這家公司長期疏於管理，難怪會物腐蟲生，屢見弊端。"},"瑕瑜互見":{"def":"比喻缺點與優點同時並存。","ex":"這項新政策倉促推動，免不了瑕瑜互見，無法盡如人意。"},"青雲直上":{"def":"比喻順利而迅速地升上高位。","ex":"院長仕途得以青雲直上，除了能力好，得人和更是其中關鍵。"},"青面獠牙":{"def":"形容面容非常凶惡可怕。","ex":"夢境中，青面獠牙的鬼怪衝他而來，嚇出他一身冷汗。"},"拈花惹草":{"def":"比喻男子在外挑逗、勾搭女子，到處留情。指種植花木。","ex":"他對女友十分專情，從不拈花惹草。"},"碩果僅存":{"def":"比喻經過世事汰換而極少數留存的可貴人物或成果。","ex":"這座碩果僅存的扇形車庫，每年總吸引大量遊客前來參觀。"},"冰雪聰明":{"def":"形容人非常聰明。","ex":"一向冰雪聰明的表妹，早已窺出他的苦衷。"},"牽腸掛肚":{"def":"比喻十分掛念，放心不下。","ex":"孩子生病，是最讓父母牽腸掛肚的事了。"},"同心協力":{"def":"團結一致，共同努力。","ex":"只有你我同心協力，這項工作才能如期完成。"},"少年老成":{"def":"年紀雖輕，舉止卻成熟穩重，辦事老練。年輕人外表較實際年齡成熟或缺乏朝氣與活力。","ex":"少年老成的他，做起事來十分沉穩幹練。"},"舉目無親":{"def":"指孤單無依。","ex":"他隻身到海外求職，舉目無親，受到委屈也只能往肚裡吞。"},"扶老攜幼":{"def":"指男女老幼全體出動的情況。","ex":"01.國家一旦戰亂頻傳，人民只能扶老攜幼，四處逃難。"},"數一數二":{"def":"指獨特突出或名列前茅。","ex":"她的歌唱實力堅強，獲獎無數，是歌壇上數一數二的唱將。"},"弄瓦之喜":{"def":"祝賀人生女之辭。","ex":"年屆六十的經理傳來弄瓦之喜，同仁祝賀聲不斷。"},"錦心繡口":{"def":"形容心思精巧，能寫出華美的作品。","ex":"他如果不是天生錦心繡口，怎能寫出這麼好的文章！"},"牢不可破":{"def":"形容事情或觀念已經固定，難以改變。","ex":"他們倆友誼牢不可破，任誰都無法撼動。"},"蓬蓽生輝":{"def":"比喻他人所贈之物或貴客之來訪令人倍感光彩。","ex":"勞您大駕光臨，寒舍蓬蓽生輝，心中倍感榮幸。"},"延年益壽":{"def":"拉長歲數，增加壽命。","ex":"正確運用養生方法，延年益壽並非難事。"},"譁眾取寵":{"def":"用迎合眾人喜好的言語行動，博取他人對自己的喜愛。","ex":"他工作一向實事求是，絕不譁眾取寵，刻意討好。"},"應有盡有":{"def":"形容事物齊備。","ex":"在這座圖書館裡，各類書籍應有盡有，收藏完備。"},"我見猶憐":{"def":"形容女子容貌美麗，惹人憐愛。","ex":"那位女孩我見猶憐，難怪兒子會日夜思戀。"},"
